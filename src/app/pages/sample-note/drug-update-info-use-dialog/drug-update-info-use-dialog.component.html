<div class="card">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" (click)="closeModal()" aria-label="Đóng"><span
                    aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" *ngIf="data.type == 'only'"> Cập nhật đợt dùng thuốc
                <b>{{data.sampleItem.tenThuoc}}</b>
            </h4>
            <h4 class="modal-title" *ngIf="data.type == 'all'"> Cập nhật đợt dùng thuốc cho tất cả thuốc được chọn</h4>
        </div>

        <div class="modal-body">
            <div class="row">
                <div class="col-md-12">
                    <table class="table table table-bordered table-userpicker">
                        <tbody>
                            <tr *ngIf="data.type == 'only'">
                                <td><b>Mã-Tên:</b></td>
                                <td>
                                    <span style="color:seagreen">
                                        {{data.sampleItem.maThuoc}}-
                                    </span><span>{{data.sampleItem.tenThuoc}}</span>
                                </td>
                            </tr>
                            <tr>
                                <td><b>Đợt:</b></td>
                                <td><input type="text" id="txtBatchNumber" class="form-control" mask="separator"
                                        [(ngModel)]="data.sampleItem.batch" (keyup.enter)="updateDrugBatch()"></td>
                            </tr>
                            <tr>
                                <td><b>Từ ngày:</b></td>
                                <td>
                                    <input class="input-datetime form-control text-box single-line" type="text"
                                        [(ngModel)]="data.sampleItem.fromDate" placeholder="Nhập 010122 => 01/01/2022"
                                        (ngModelChange)="onFromDateChange()" />
                                </td>
                            </tr>
                            <tr>
                                <td><b>Tới ngày:</b></td>
                                <td>
                                    <input class="input-datetime form-control text-box single-line" type="text"
                                        [(ngModel)]="data.sampleItem.toDate" placeholder="Nhập 010122 => 01/01/2022"
                                        (ngModelChange)="onToDateChange()" />
                                </td>
                            </tr>
                            <tr>
                                <td><b>Số thang thuốc:</b></td>
                                <td>
                                    <input class="form-control" type="text"
                                        [(ngModel)]="data.sampleItem.numberOfPotionBars"
                                        (keyup.enter)="updateDrugBatch()" />
                                </td>
                            </tr>
                            <tr *ngIf="data.type == 'all'">
                                <td><b>Ghi chú:</b></td>
                                <td>
                                    <input type="text" list="suggestions" [(ngModel)]="data.sampleItem.comment"
                                        class="form-control mb-0">
                                    <datalist id="suggestions">
                                        <option *ngFor="let item of browserList" [value]="item"></option>
                                    </datalist>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <div class="modal-footer">
            <button type="button" class="btn btn-primary" (click)="updateDrugBatch()">Cập
                nhật</button>&nbsp;&nbsp;
            <button type="button" class="btn btn-default" (click)="closeModal()">Đóng</button>
        </div>
    </div>
</div>
