<div class="modal fade inmodal" id="notification-add-edit-dialog" tabindex='-1'>
    <div class="modal-dialog">
        <div class="modal-content">

            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Đóng"><span aria-hidden="true"><i class="fa-regular fa-xmark"></i></span></button>
                <h4 class="modal-title"> {{title}} <b>
                </b></h4>
            </div>

            <div class="modal-body">
                <div class="row">
                    <input type="hidden" value="" ng-model="Notification.ID" />
                    <div class="form-group-flex mb-3">
                        <label class="col-md-3 control-label">Nhà thuốc</label>
                        <div class="col-md-9">
                           <input class="form-control" type="text"/>
                            <input class="form-control mb-0" ng-model="DrugStoreName" ng-show="showStore == true" ng-change="storeChange(DrugStoreName)" />
                        </div>
                    </div>
                    <div class="form-group-flex mb-3">
                        <label class="col-md-3 control-label">Loại thông báo</label>
                        <div class="col-md-9">
                            <select ng-disabled="" class="form-control mb-0" ng-model="Notification.NotificationTypeID">
                                <option ng-repeat="option in ArrNotificationType" value="">Tất cả</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group-flex mb-3">
                        <label class="col-md-3 control-label">Tiêu đề<span class="text-danger">* </span></label>
                        <div class="col-md-9">
                            <input ng-disabled="" required name="Title" maxlength="225" type="text" ng-model="Notification.Title" class="form-control mb-0" />
                            <span class="text-danger" ng-show="submited|| (NotificationForm.Title.$touched && NotificationForm.Title.$invalid)">
                                <span ng-show="NotificationForm.Title.$error.required">Nhập nội dung tiêu đề</span>
                            </span>
                        </div>
                    </div>
                    <div class="form-group-flex">
                        <label class="col-md-3 control-label">Link tham chiếu<span class="text-danger">* </span></label>
                        <div class="col-md-9">
                            <input ng-disabled="" required name="Link" maxlength="100" type="text" ng-model="Notification.Link" class="form-control mb-0" />
                            <span class="text-danger" ng-show="submited|| (NotificationForm.Link.$touched && NotificationForm.Link.$invalid)">
                                <span ng-show="NotificationForm.Link.$error.required">Nhập link liên kết</span>
                            </span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="modal-footer d-flex align-items-center justify-content-end gap-10">
                <a class="btn btn-default" data-dismiss="modal">Quay lại</a>
                <input *ngIf="id==0" type="button" ng-click="Save(NotificationForm.$valid); $event.preventDefault(); $event.stopPropagation();" value="Tạo" class="btn btn-primary">
                <input *ngIf="id > 0" type="button" ng-click="Save(NotificationForm.$valid); $event.preventDefault(); $event.stopPropagation();" value="Cập nhật" class="btn btn-primary">
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
