<div class="modal fade inmodal" id="system-notification-add-edit-dialog" tabindex='-1'>
    <div class="modal-dialog">
        <div class="modal-content">

            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Đóng"><span aria-hidden="true"><i class="fa-regular fa-xmark"></i></span></button>
                <h4 class="modal-title"> {{title}} <b>
                </b></h4>
            </div>

            <div class="modal-body">
                <div class="row">
                    <div class="form-group-flex mb-3">
                        <label class="col-md-3 control-label">Tiêu đề <span class="text-danger">(*)</span></label>
                        <div class="col-md-9">
                            <input class="form-control mb-0" ng-model="MessageMainModel.Title" />
                        </div>
                    </div>
                    <div class="form-group-flex mb-3">
                        <label class="col-md-3 control-label">Nội dung <span class="text-danger">(*)</span></label>
                        <div class="col-md-9">
                            <textarea class="form-control" name="Description" id="Description" style="text-align:left" type="text" rows="2" ng-model="MessageMainModel.Description"></textarea>
            
                        </div>
                    </div>
                    <div class="form-group-flex mb-3">
                        <label class="col-md-3 control-label">Loại thông báo<span class="text-danger">(*)</span></label>
                        <div class="col-md-9">
                           <select class="form-control" ng-model="MessageMainModel.TypeStoreCode">
                               <option ng-repeat="i in typeStore" value="">Tất cả</option>
                           </select>
                        </div>
                    </div>
                    <div class="form-group-flex mb-3">
                        <label class="col-md-3 control-label">Trạng thái</label>
                        <div class="col-md-9">
                            <input disabled type="checkbox" class="form-label mb-0" ng-model="MessageMainModel.Status" />
                        </div>
                    </div>
                    <div class="form-group-flex mb-3">
                        <label class="col-md-3 control-label">Liên kết</label>
                        <div class="col-md-9">
                            <input class="form-control mb-0" ng-model="MessageMainModel.Link" />
                        </div>
                    </div>
                </div>
            </div>

            <div class="modal-footer d-flex align-items-center justify-content-end gap-10">
                <a class="btn btn-default" data-dismiss="modal">Quay lại</a>
                <input *ngIf="id==0" type="button" ng-click="Save(NotificationForm.$valid); $event.preventDefault(); $event.stopPropagation();" value="Tạo" class="btn btn-primary">
                <input *ngIf="id > 0" type="button" ng-click="Save(NotificationForm.$valid); $event.preventDefault(); $event.stopPropagation();" value="Cập nhật" class="btn btn-primary">
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
