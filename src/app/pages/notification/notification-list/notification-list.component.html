<div>
    <div class="box-group-white">
        <h2><b>{{title}}</b></h2>
        <form role="form" class="">
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group-flex">
                        <label class="col-md-3 control-label">Nhà thuốc</label>
                        <div class="col-md-9">
                            <input type="text" class="form-control"/>
                            <input class="form-control mb-0" ng-model="DrugStoreName" ng-show="showStore == true" ng-change="storeChange(DrugStoreName)" />
                        </div>
                        
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group-flex">
                        <label class="col-md-3 control-label">Loại thông báo</label>
                        <div class="col-md-9">
                            <select class="form-control mb-0" ng-model="Notification.NotificationTypeID">
                                <option ng-repeat="option in ArrNotificationType" value="">Tất cả</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            <br />
            <div class="row">
                <div class="col-md-12">
                    <div class="d-flex align-items-center gap-10">
                        <div class="input-group">
                            <input maxlength="50" type="text" ng-model="Notification.Title" placeholder="Tiêu đề" ng-keypress="fnSubmitSearch($event)" class="form-control" />
                            <span class="input-group-btn">
                                <button class="btn btn-primary btn-finduser" ng-click="fnFind(); $event.preventDefault(); $event.stopPropagation();" type="button">Tìm</button>
                            </span>
                        </div>
                        <a class="btn btn-primary" (click)="id=0" data-toggle="modal" data-target="#notification-add-edit-dialog">Thêm mới thông báo</a>
                    </div>
                </div>
            </div>
            <br />
            <div class="row">
                <div class="col-md-12">
                    <table
                        class="table table-striped table-bordered table-hover">
                        <thead>
                            <tr>
                                <th width="3%" display-name="#">#</th>
                                <th width="15%" display-name="Tên nhà thuốc">Tên nhà thuốc</th>
                                <th width="10%" display-name="Loại thông báo">Loại thông báo</th>
                                <th width="25%" display-name="Tiêu đề">Tiêu đề</th>
                                <th width="10%" display-name="Ngày tạo">Ngày tạo</th>
                                <th width="12%" display-name="Tình trạng">Tình trạng</th>
                                <th width="25%" display-name="Thao tác">Thao tác</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>
                                    <div>
                                        <!-- {{gridItem.Order}} -->1
                                    </div>
                                </td>
                                <td>
                                    <div>
                                        <!-- {{gridItem.DrugStoreID}} - {{gridItem.DrugStoreName}} -->0010 - Công ty WNT
                                    </div>
                                </td>
                                <td>
                                    <div>
                                        <!-- {{gridItem.NotificationTypeName}} -->
                                    </div>
                                </td>
                                <td>
                                    <div><a target="_blank" href="">
                                        <!-- {{gridItem.Title}} -->Tồn kho âm
                                    </a></div>
                                </td>
                                <td>
                                    <div>
                                        <!-- {{gridItem.CreateDate}} -->1/1/2024
                                    </div>
                                </td>
                                <td>
                                    <div>
                                        <!-- {{gridItem.StatusName}} --> Đã phát hành
                                    </div>
                                </td>
                                <td>
                                    <div class="baocao-actions">
                                        <a class="btn btn-sm btn-primary" (click)="id=1" data-toggle="modal" data-target="#notification-add-edit-dialog" id="0" title="Xem">Xem</a>
                                        <a ng-show="gridItem.Status == '1'" class="btn btn-sm btn-primary" (click)="id=1" data-toggle="modal" data-target="#notification-add-edit-dialog" id="0" title="Sửa"><i class="fa-regular fa-pen-to-square"></i></a>
                                        <a ng-show="gridItem.Status == '1'" class="btn btn-sm btn-danger" onclick="fnDelete(this)" value="" id="0" title="Xóa"><i class="fa-regular fa-trash"></i></a>
                                        <a ng-show="gridItem.Status == '1'" class="btn btn-sm btn-primary btnRelease" onclick="fnRelease(this)" value="" id="0" title="Phát hành thông báo">Phát hành</a>
                                        <a ng-show="gridItem.Status == '2'" class="btn btn-sm btn-danger btnRelease" onclick="fnEvict(this)" value="" id="0" title="Phát hành thông báo">Thu hồi</a>
                                    </div>
                                </td>

                            </tr>
                        </tbody>
                        <tfoot>
                            <tr id="footerId">
                                <td align="center"
                                    class="ng-scope" colspan="7">
                                    <div class="tr-ng-grid-footer form-inline">
                                        <div ng-switch-when="true" class="ng-scope">
                                            <div ng-transclude=""><span class="form-group pull-left page-size ng-scope">
                                                    <select id="ddlPageSize"
                                                        class="form-control ng-pristine ng-untouched ng-valid"
                                                        ng-model="model.pageSize"
                                                        ng-options="item.pageSizeKey as item.pageSizeValue for item in pageSizeList"
                                                        ng-change="changePageSize()">
                                                        <option label="10" value="number:10" selected="selected">10</option>
                                                        <option label="20" value="number:20">20</option>
                                                        <option label="50" value="number:50">50</option>
                                                        <option label="100" value="number:100">100</option>
                                                        <option label="--All--" value="number:9000">--All--</option>
                                                    </select>
                                                    <span class="page-size-label">&nbsp;&nbsp;Dòng / Trang</span>
                                                </span><span class="pull-right form-group" tr-ng-grid-pager=""
                                                    style="height:40px;">
                                                    <ul class="pagination">
                                                        <li class="ng-scope active">
                                                            <a href="" ng-click="navigateToPage(pageIndex)"
                                                                ng-if="pageIndex!==null"
                                                                class="ng-binding ng-scope" title="Trang">1</a>
                                                            </li>
                                                            <li ng-if="pageSelectionActive" class="ng-scope"><a href=""
                                                                    class="ng-binding ng-scope" title="Trang">2</a> </li>
                                                            <li class="disabled" style="white-space: nowrap;"> <span
                                                                    ng-hide="totalItemsCount || !displayTotalItemsCount"
                                                                    class="ng-binding ng-hide">Không có dữ liệu</span> <span
                                                                    ng-show="totalItemsCount &amp;&amp; displayTotalItemsCount"
                                                                    class=""> <span class="ng-binding">Tổng: 2 bản ghi</span>
                                                                </span> 
                                                            </li>
                                                        </ul>
                                                    </span>
                                                </div>
                                            </div>
                                        </div>
                                    </td>
                                </tr>
                            </tfoot>
                    </table>
                </div>
            </div>
        </form>
    </div>
</div>
<notification-add-edit-dialog [id]="id"></notification-add-edit-dialog>
