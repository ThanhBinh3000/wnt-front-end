<div>
    <div class="box-group-white">
        <h2><b>Lịch sử thông báo</b></h2>
        <form role="form" class="">
            <div class="row">
                <div class="col-md-2">
                    <select class="form-control" ng-model="Notification.NotificationTypeID" ng-change="onNotiTypeChanged()">
                        <option ng-repeat="option in ArrNotificationType" value="">Tất cả</option>
                    </select>
                </div>
                <div class="col-md-10">
                    <div class="form-group">
                        <div style="display: none">
                            <label class="col-md-2 control-label">Nhà thuốc</label>
                            <div class="col-md-4">
                               <select class="form-control">
                                <option>Tất cả</option>
                               </select>
                            </div>
                        </div>


                        <div class="input-group">
                            <input maxlength="50" type="text" ng-model="Notification.Title" placeholder="Tìm thông báo theo Tiêu đề" ng-keypress="fnSubmitSearchHistory($event)" class="form-control" />
                            <span class="input-group-btn">
                                <button class="btn btn-primary btn-finduser" ng-click="fnGetNotificationHistory(); $event.preventDefault(); $event.stopPropagation();" type="button">Tìm</button>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
            <br />
            <div class="row">
                <div class="col-md-12">
                    <table
                        class="table table-striped table-bordered table-hover">
                        <thead>
                            <tr>
                                <th width="5%" display-name="#">#</th>
                                <th display-name="Tiêu đề">Tiêu đề</th>
                                <th display-name="Nội dung">Nội dung</th>
                                <th field-name="NotificationDate" enable-sorting="true" display-name="Ngày tạo">Ngày tạo</th>
                                <th field-name="NotificationTypeName" enable-sorting="true" display-name="Loại thông báo">Loại thông báo</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr class="">
                                <td>
                                    <div>
                                        <!-- {{gridItem.Order}} --> 1
                                    </div>
                                </td>
                                <td>
                                    <div><a target="_blank" href="">
                                        <!-- {{gridItem.Title}} -->Tồn kho âm
                                    </a></div>
                                </td>
                                <td>
                                    <div ng-if="gridItem.NotificationTypeID != 1">
                                        <!-- {{gridItem.Contents}} -->
                                        Mặt hàng TH01-Thuốc 1 âm 1
                                    </div>
                                    <p ng-if="gridItem.NotificationTypeID == 1" ng-repeat="x in gridItem.arrContents"></p>
                                </td>
                                <td field-name="NotificationDate">
                                    <div>
                                        <!-- {{gridItem.NotificationDate}} -->1/1/2024
                                    </div>
                                </td>
                                <td field-name="NotificationTypeName">
                                    <div>
                                        <!-- {{gridItem.NotificationTypeName}} -->Cảnh báo
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                        <tfoot>
                            <tr id="footerId">
                                <td align="center"
                                    class="ng-scope" colspan="5">
                                    <div class="tr-ng-grid-footer form-inline">
                                        <div ng-switch-when="true" class="ng-scope">
                                            <div ng-transclude=""><span class="form-group pull-left page-size ng-scope">
                                                    <select id="ddlPageSize"
                                                        class="form-control ng-pristine ng-untouched ng-valid"
                                                        ng-model="model.pageSize"
                                                        ng-options="item.pageSizeKey as item.pageSizeValue for item in pageSizeList"
                                                        ng-change="changePageSize()">
                                                        <option label="10" value="number:10" selected="selected">10</option>
                                                        <option label="20" value="number:20">20</option>
                                                        <option label="50" value="number:50">50</option>
                                                        <option label="100" value="number:100">100</option>
                                                        <option label="--All--" value="number:9000">--All--</option>
                                                    </select>
                                                    <span class="page-size-label">&nbsp;&nbsp;Dòng / Trang</span>
                                                </span><span class="pull-right form-group" tr-ng-grid-pager=""
                                                    style="height:40px;">
                                                    <ul class="pagination">
                                                        <li class="ng-scope active">
                                                            <a href="" ng-click="navigateToPage(pageIndex)"
                                                                ng-if="pageIndex!==null"
                                                                class="ng-binding ng-scope" title="Trang">1</a>
                                                            </li>
                                                            <li ng-if="pageSelectionActive" class="ng-scope"><a href=""
                                                                    class="ng-binding ng-scope" title="Trang">2</a> </li>
                                                            <li class="disabled" style="white-space: nowrap;"> <span
                                                                    ng-hide="totalItemsCount || !displayTotalItemsCount"
                                                                    class="ng-binding ng-hide">Không có dữ liệu</span> <span
                                                                    ng-show="totalItemsCount &amp;&amp; displayTotalItemsCount"
                                                                    class=""> <span class="ng-binding">Tổng: 2 bản ghi</span>
                                                                </span> 
                                                            </li>
                                                        </ul>
                                                    </span>
                                                </div>
                                            </div>
                                        </div>
                                    </td>
                                </tr>
                            </tfoot>
                    </table>
                </div>
            </div>
        </form>
    </div>
</div>
