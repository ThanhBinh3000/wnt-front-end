<div>
    <div class="box-group-white">
        <h2><b>Danh sách các thông báo</b></h2>
        <form role="form" class="">
            <div class="row">
                <div class="col-md-12">
                    <div class="d-flex align-items-center gap-10">
                        <div class="input-group">
                            <input maxlength="50" type="text" ng-model="MessageMain.Title" placeholder="Tiêu đề" ng-keypress="fnSubmitSearch($event)" class="form-control" />
                            <span class="input-group-btn">
                                <button class="btn btn-primary btn-finduser" ng-click="fnFind(); $event.preventDefault(); $event.stopPropagation();" type="button">Tìm</button>
                            </span>
                        </div>
                        <a class="btn btn-primary" (click)="id=0" data-toggle="modal" data-target="#system-notification-add-edit-dialog">Thêm mới thông báo</a>
                    </div>
                </div>
            </div>
            <br />
            <div class="row">
                <div class="col-md-12">
                    <table
                           class="table table-striped table-bordered table-hover">
                        <thead>
                            <tr>
                                <th width="3%" display-name="#">#</th>
                                <th width="25%" display-name="Ảnh">Ảnh</th>
                                <th width="15%" display-name="Tên Tiêu đề">Tên tiêu đề</th>
                                <th width="15%" display-name="Ngày tạo">Ngày tạo</th>
                                <th width="10%" display-name="Nội dung">Nội dung</th>
                                <th width="10%" display-name="Trạng thái">Trạng thái</th>
                                <th width="10%" display-name="Loại thông báo">Loại thông báo</th>
                                <th width="12%" display-name="Liên kết">Liên kết</th>
                                <th width="10%" display-name="Thao tác">Thao tác</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>
                                    <div>
                                        <!-- {{gridOptions.currentPage * model.pageSize + $index + 1}} -->1
                                    </div>
                                </td>
                                <td class="text-center">
                                    <div class="text-center">
                                        <a onclick="event.preventDefault();" ng-click="onUploadImageDialog(gridItem); $event.preventDefault(); $event.stopPropagation();" data-fancybox="" href="" data-caption="Ảnh sản phẩm">
                                            <img ng-src="" image-error-directive="" alt="" style="width: 50px; height:50px;" />
                                        </a>
                                    </div>
                                </td>
                                <td>
                                    <div>
                                        <!-- {{gridItem.Title}} -->Thông báo WNT
                                    </div>
                                </td>
                                <td>
                                    <div>
                                        <!-- {{gridItem.CreatedTxt}} -->1/1/2024 10:00
                                    </div>
                                </td>
                                <td style="width: 56%">
                                    <p ng-bind-html=gridItem.Description>Mô tả</p>
                                </td>
                                <td>
                                    <input type="checkbox" ng-change="onActive(gridItem)" ng-model="gridItem.Status" ng-checked="gridItem.Status == true" />
                                </td>
                                <td>
                                    <div>
                                        <!-- {{gridItem.TypeStoreCodeTxt}} -->Tất cả
                                    </div>
                                </td>
                                <td>
                                    <div><a target="_blank" href="">
                                        <!-- {{gridItem.Link}} -->
                                    </a></div>
                                </td>
                                <td>
                                    <div class="baocao-actions">
                                        <a class="btn btn-sm btn-primary" (click)="id=1" data-toggle="modal" data-target="#system-notification-detail-dialog" title="Xem">Xem</a>
                                        <a class="btn btn-sm btn-primary" (click)="id=1" data-toggle="modal" data-target="#system-notification-add-edit-dialog" title="Sửa"><i class="fa-regular fa-pen-to-square"></i></a>
                                        <a class="btn btn-sm btn-danger" ng-click="onDelete(gridItem)" title="Xóa"><i class="fa-regular fa-trash"></i></a>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                        <tfoot>
                            <tr id="footerId">
                                <td align="center"
                                    class="ng-scope" colspan="9">
                                    <div class="tr-ng-grid-footer form-inline">
                                        <div ng-switch-when="true" class="ng-scope">
                                            <div ng-transclude=""><span class="form-group pull-left page-size ng-scope">
                                                    <select id="ddlPageSize"
                                                        class="form-control ng-pristine ng-untouched ng-valid"
                                                        ng-model="model.pageSize"
                                                        ng-options="item.pageSizeKey as item.pageSizeValue for item in pageSizeList"
                                                        ng-change="changePageSize()">
                                                        <option label="10" value="number:10" selected="selected">10</option>
                                                        <option label="20" value="number:20">20</option>
                                                        <option label="50" value="number:50">50</option>
                                                        <option label="100" value="number:100">100</option>
                                                        <option label="--All--" value="number:9000">--All--</option>
                                                    </select>
                                                    <span class="page-size-label">&nbsp;&nbsp;Dòng / Trang</span>
                                                </span><span class="pull-right form-group" tr-ng-grid-pager=""
                                                    style="height:40px;">
                                                    <ul class="pagination">
                                                        <li class="ng-scope active">
                                                            <a href="" ng-click="navigateToPage(pageIndex)"
                                                                ng-if="pageIndex!==null"
                                                                class="ng-binding ng-scope" title="Trang">1</a>
                                                            </li>
                                                            <li ng-if="pageSelectionActive" class="ng-scope"><a href=""
                                                                    class="ng-binding ng-scope" title="Trang">2</a> </li>
                                                            <li class="disabled" style="white-space: nowrap;"> <span
                                                                    ng-hide="totalItemsCount || !displayTotalItemsCount"
                                                                    class="ng-binding ng-hide">Không có dữ liệu</span> <span
                                                                    ng-show="totalItemsCount &amp;&amp; displayTotalItemsCount"
                                                                    class=""> <span class="ng-binding">Tổng: 2 bản ghi</span>
                                                                </span> 
                                                            </li>
                                                        </ul>
                                                    </span>
                                                </div>
                                            </div>
                                        </div>
                                    </td>
                                </tr>
                            </tfoot>
                    </table>
                </div>
            </div>
        </form>
    </div>
</div>
<system-notification-add-edit-dialog [id]="id"></system-notification-add-edit-dialog>
<system-notification-detail-dialog [id]="id"></system-notification-detail-dialog>
