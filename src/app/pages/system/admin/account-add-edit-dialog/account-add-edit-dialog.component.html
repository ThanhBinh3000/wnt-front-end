<div class="modal fade" id="account-add-edit-dialog" tabindex="-1" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"
                    aria-label="Đóng"><span>&times;</span></button>
                <h4 class="modal-title">{{userId > 0 ? 'Cập nhật thông tin tài khoản' : 'Thêm mới tài khoản'}}
                </h4>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <div class="row">
                        <label class="col-sm-4 control-label">Tên đăng nhập<span class="text-danger">*</span></label>
                        <div class="col-sm-8">
                            <input class="form-control mb-0 text-left" *ngIf="userId == 0" type="text"/>
                            <label class="label" *ngIf="userId > 0">test&#64;0010</label>
                        </div>
                    </div>
                </div>
                <div class="form-group" *ngIf="userId > 0">
                    <div class="row">
                        <label class="col-sm-4 control-label">Nhà thuốc<span class="text-danger">*</span></label>
                        <div class="col-sm-8">
                            <label class="label">Công ty Web nhà thuốc</label>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="row">
                        <label class="col-sm-4 control-label">Mật khẩu<span class="text-danger">*</span></label>
                        <div class="col-sm-8">
                            <input class="form-control mb-0 text-left" type="password"/>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="row">
                        <label class="col-sm-4 control-label">Xác nhận mật khẩu<span class="text-danger">*</span></label>
                        <div class="col-sm-8">
                            <input class="form-control mb-0 text-left" type="password"/>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="row">
                        <label class="col-sm-4 control-label">Họ và tên<span class="text-danger">*</span></label>
                        <div class="col-sm-8">
                            <input class="form-control mb-0 text-left" type="text"/>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="row">
                        <label class="col-sm-4 control-label">Email</label>
                        <div class="col-sm-8">
                            <input class="form-control mb-0 text-left" type="text"/>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="row">
                        <label class="col-sm-4 control-label">Số điện thoại<span class="text-danger">*</span></label>
                        <div class="col-sm-8">
                            <input class="form-control mb-0 text-left" type="text"/>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="row">
                        <label class="col-sm-4 control-label">Số CMT</label>
                        <div class="col-sm-8">
                            <input class="form-control mb-0 text-left" type="text"/>
                        </div>
                    </div>
                </div>
                <div class="form-group" *ngIf="userId == 0">
                    <div class="row">
                        <label class="col-sm-4 control-label">Quyền hệ thống</label>
                        <div class="col-sm-8">
                            <input class="form-control mb-0 text-left" type="checkbox"/>
                        </div>
                    </div>
                </div>
                <div class="form-group" *ngIf="userId > 0">
                    <div class="row">
                        <label class="col-sm-4 control-label">Mã xác thực</label>
                        <div class="col-sm-8">
                            <input class="form-control mb-0 text-left" type="text"/>
                        </div>
                    </div>
                </div>
                <div class="form-group" *ngIf="userId > 0">
                    <div class="row">
                        <label class="col-sm-4 control-label">Hoạt động</label>
                        <div class="col-sm-8">
                            <input class="form-control mb-0 text-left" type="checkbox"/>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Đóng</button>
                <button type="button" class="btn btn-primary">{{userId > 0 ? 'Cập nhật' : 'Thêm mới'}}</button>
            </div>
        </div>
    </div>
</div>
