
<div class="modal fade" id="general-store-mapping-dialog" tabindex='-1'>
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Đóng"><span aria-hidden="true"><i class="fa-regular fa-xmark"></i></span></button>               
                <h4 class="modal-title">Thiết lập nhà tổng đặt hàng</h4>
            </div>
            <div class="modal-body">
                <div class="input-group mb-3">
                    <input class="form-control mousetrap" type="text" id="searchTen" name="searchBox"
                            placeholder="Tìm theo mã/tên/địa chỉ..." ng-model="filterModel.SearchText" />
                    <span class="input-group-btn">
                        <button class="btn btn-primary" type="button" ng-click="onSearch()">Tìm</button>
                    </span>
                </div>
                <div class="table-responsive table-max-height-modal">
                    <table class="table table-striped table-bordered table-hover tr-ng-grid">
                        <thead>
                            <tr>
                                <th display-name="#" style="width: 10px;" ng-if="deviceType!=1"></th>
                                <th display-name="Mã-Tên">Mã-Tên</th>
                                <th display-name="Địa chỉ">Địa chỉ</th>
                                <th display-name="Điện thoại">Điện thoại</th>
                                <th display-name="Người đại diện">Người đại diện</th>
                                <th display-name="Kích hoạt">Kích hoạt</th>
                                <th display-name="Mặc định">Mặc định</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <!--STT-->
                                <td ng-if="deviceType!=1">
                                    <div>
                                        <!-- {{gridItem.Order}} -->1
                                    </div>
                                </td>

                                <!--Mã - Tên-->
                                <td>
                                    <span style="color:seagreen">
                                        <!-- {{gridItem.Code}}- --> 0011
                                    </span><span>
                                        <!-- {{gridItem.Name}} --> Nhà thuốc 1
                                    </span>
                                </td>

                                <!--Địa chỉ-->
                                <td>
                                    <div>
                                        <!-- {{gridItem.Addresses}} --> Hà Nội
                                    </div>
                                </td>

                                <!--Điện thoại-->
                                <td>
                                    <div>
                                        <!-- {{getPhoneNumbers(gridItem)}} --> 0123454566
                                    </div>
                                </td>

                                <!--Người đại diện-->
                                <td>
                                    <div>
                                        <!-- {{gridItem.Representation}} --> Nguyễn Văn A
                                    </div>
                                </td>

                                <!--Actions-->
                                <td>
                                    <div>
                                        <input type="checkbox" ng-model="gridItem.OrderingActivated" class="form-control form-check-input mb-0"
                                            ng-change="onUpdateGeOptions(gridItem, 1)">
                                    </div>
                                </td>
                                <td>
                                    <div>
                                        <input type="radio" ng-model="defaultStoreCode" class="form-control form-check-input mb-0" value="" name="default"
                                            ng-change="onUpdateGeOptions(gridItem, 2)">
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                        <tfoot>
                            <tr id="footerId">
                                <td align="center"
                                    class="ng-scope" colspan="7">
                                    <div class="tr-ng-grid-footer form-inline">
                                        <div ng-switch-when="true" class="ng-scope">
                                            <div ng-transclude=""><span class="form-group pull-left page-size ng-scope">
                                                    <select id="ddlPageSize"
                                                        class="form-control ng-pristine ng-untouched ng-valid"
                                                        ng-model="model.pageSize"
                                                        ng-options="item.pageSizeKey as item.pageSizeValue for item in pageSizeList"
                                                        ng-change="changePageSize()">
                                                        <option label="10" value="number:10" selected="selected">10</option>
                                                        <option label="20" value="number:20">20</option>
                                                        <option label="50" value="number:50">50</option>
                                                        <option label="100" value="number:100">100</option>
                                                        <option label="--All--" value="number:9000">--All--</option>
                                                    </select>
                                                    <span class="page-size-label">&nbsp;&nbsp;Dòng / Trang</span>
                                                </span><span class="pull-right form-group" tr-ng-grid-pager=""
                                                    style="height:40px;">
                                                    <ul class="pagination">
                                                        <li class="ng-scope active">
                                                            <a href="" ng-click="navigateToPage(pageIndex)"
                                                                ng-if="pageIndex!==null"
                                                                class="ng-binding ng-scope" title="Trang">1</a>
                                                            </li>
                                                            <li ng-if="pageSelectionActive" class="ng-scope"><a href=""
                                                                    class="ng-binding ng-scope" title="Trang">2</a> </li>
                                                            <li class="disabled" style="white-space: nowrap;"> <span
                                                                    ng-hide="totalItemsCount || !displayTotalItemsCount"
                                                                    class="ng-binding ng-hide">Không có dữ liệu</span> <span
                                                                    ng-show="totalItemsCount &amp;&amp; displayTotalItemsCount"
                                                                    class=""> <span class="ng-binding">Tổng: 2 bản ghi</span>
                                                                </span> </li>
                                                        </ul>
                                                    </span></div>
                                            </div>
                                        </div>
                                    </td>
                                </tr>
                            </tfoot>
                    </table>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Đóng</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
