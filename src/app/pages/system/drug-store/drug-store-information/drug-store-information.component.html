<div>
    <div class="box-group-white">
        <h2 class="text-center"><b>Thông tin nhà thuốc: {{title}}</b></h2>
        <div class="row">
            <div class="form-group-flex col-md-6">
                <div class="col-md-3">
                    <label class="control-label">Người đại diện</label>
                </div>
                <div class="col-md-9">
                    <input class="form-control" type="text" value="Nguyễn Văn A" readonly="readonly"/>
                </div>
            </div>
            <div class="form-group-flex col-md-6">
                <div class="col-md-3">
                    <label class="control-label">Email</label>
                </div>
                <div class="col-md-9">
                    <input class="form-control" type="text" value="test@gmail.com" readonly="readonly"/>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="form-group-flex col-md-6">
                <div class="col-md-3">
                    <label class="control-label">Mobile</label>
                </div>
                <div class="col-md-9">
                    <input class="form-control" type="text" value="0123456789" readonly="readonly"/>
                </div>
            </div>
            <div class="form-group-flex col-md-6">
                <div class="col-md-3">
                    <label class="control-label">Số kinh doanh</label>
                </div>
                <div class="col-md-9">
                    <input class="form-control" type="text" value="123456789" readonly="readonly"/>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="form-group-flex col-md-6">
                <div class="col-md-3">
                    <label class="control-label">Điện thoại</label>
                </div>
                <div class="col-md-9">
                    <input class="form-control" type="text" value="1234567890" readonly="readonly"/>
                </div>
            </div>
            <div class="form-group-flex col-md-6">
                <div class="col-md-3">
                    <label class="control-label">Dược sỹ</label>
                </div>
                <div class="col-md-9">
                    <input class="form-control" type="text" value="Nguyễn Văn A" readonly="readonly"/>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="form-group-flex col-md-6">
                <div class="col-md-3">
                    <label class="control-label">Địa chỉ</label>
                </div>
                <div class="col-md-9">
                    <input class="form-control" type="text" value="Hà Nội" readonly="readonly"/>
                </div>
            </div>
            <div class="form-group-flex col-md-6">
                <div class="col-md-3">
                    <label class="control-label">Chính sách mua hàng</label>
                </div>
                <div class="col-md-9">
                    <textarea class="form-control" value="Hà Nội" readonly="readonly">Mua hàng 1 tặng 1</textarea>
                </div>
            </div>
        </div>
        <!-- Số tiền đã thanh toán-->
        <div class="row">
            <div class="form-group-flex col-md-6">
                <div class="col-md-3">
                    <label class="control-label">Số tiền phải thu</label>
                </div>
                <div class="col-md-9">
                    <input class="form-control" type="text" value="1.000.000" readonly="readonly"/>
                </div>
            </div>
            <div class="form-group-flex col-md-6">
                <div class="col-md-3">
                    <label class="control-label">Chính sách bán hàng</label>
                </div>
                <div class="col-md-9">
                    <input class="form-control" type="text" value="Tự do" readonly="readonly"/>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="form-group-flex col-md-6">
                <div class="col-md-3">
                    <label class="control-label">Ghi chú</label>
                </div>
                <div class="col-md-9">
                    <textarea class="form-control" type="text" readonly="readonly"></textarea>
                </div>
            </div>

            <div class="form-group-flex col-md-6">
                <div class="col-md-3">
                    <label class="control-label">Lời cảm ơn</label>
                </div>
                <div class="col-md-9">
                    <input class="form-control" type="text" value="Cảm ơn bạn đã mua hàng" readonly="readonly"/>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="form-group-flex col-md-6">
                <div class="col-md-3">
                    <label class="control-label">LT QG</label>
                </div>
                <div class="col-md-9">
                    <div class="badge-cus">
                        <i class="fa-regular fa-check text-success"></i>
                    </div>
                    <div class="badge-cus">
                        <i class="fa-regular fa-xmark text-danger"></i>
                    </div>
                </div>
            </div>
            <div class="form-group-flex col-md-6">
                <div class="col-md-3">
                    <label class="control-label">Cơ sở tổng</label>
                </div>
                <div class="col-md-9">
                    <div class="badge-cus">
                        <i class="fa-regular fa-check text-success"></i>
                    </div>
                    <div class="badge-cus">
                        <i class="fa-regular fa-xmark text-danger"></i>
                    </div>
                </div>
            </div>
        </div>
        <br />
        <div class="row">
            <div class="form-group-flex col-md-3">
                <label class="control-label col-md-5">Tải logo nhà thuốc</label>
                <div class="col-md-7">
                    <button class="btn btn-primary" title="Tải logo cho nhà thuốc của bạn" ng-click="onUploadImageDialog(viewModel, 'logo'); $event.preventDefault(); $event.stopPropagation();">
                        <i class="fa-regular fa-upload"></i>
                    </button>
                </div>
            </div>
            <div class="form-group-flex col-md-3">
                <label class="control-label col-md-5">Tải ảnh mẫu gửi tin Zalo</label>
                <div class="col-md-7">
                    <button class="btn btn-primary" title="Tải ảnh mẫu gửi tin zalo cho nhà thuốc của bạn" ng-click="onUploadImageDialog(viewModel,'zalo'); $event.preventDefault(); $event.stopPropagation();">
                        <i class="fa-regular fa-upload"></i>
                    </button>
                </div>
            </div>
            <div class="form-group-flex col-md-3">
                <label class="control-label col-md-5">Thông tin TK ngân hàng</label>
                <div class="col-md-7">
                    <button class="btn btn-primary" title="Thông tin TK ngân hàng" ng-click="updateBankAccount(); $event.preventDefault(); $event.stopPropagation();">
                        <i class="fa-regular fa-pen-to-square"></i>
                    </button>
                </div>
            </div>
            <div class="form-group-flex col-md-3">
                <label class="control-label col-md-5">Cập nhật thông tin Website</label>
                    <div class="col-md-7">
                        <button class="btn btn-primary" title="Cập nhật thông tin Website bán hàng" ng-click="updateCustomerWebsiteInfo(viewModel); $event.preventDefault(); $event.stopPropagation();">
                            <i class="fa-regular fa-pen-to-square"></i>
                        </button>
                    </div>
            </div>
        </div>
        <hr />
        <div class="d-flex justify-content-center align-items-center gap-10">
            <input type="button" value="Quay lại" class="btn btn-default" onclick="javascript:window.history.go(-1);" />
            <input type="button" value="Sửa thông tin" class="btn btn-primary" onclick="EditInfo()" />
        </div>
    </div>
</div>
