<div>
  <form class="box-group-white" [formGroup]="formData">
    <h2 class="text-center"><b>Thông tin nhà thuốc: {{title}}</b></h2>
    <div class="row">
      <div class="form-group-flex col-md-6">
        <div class="col-md-3">
          <label class="control-label">Người đại diện</label>
        </div>
        <div class="col-md-9">
          <input class="form-control" type="text" formControlName="nguoiPhuTrach" readonly="readonly"/>
        </div>
      </div>
      <div class="form-group-flex col-md-6">
        <div class="col-md-3">
          <label class="control-label">Email</label>
        </div>
        <div class="col-md-9">
          <input class="form-control" type="text" formControlName="email" readonly="readonly"/>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="form-group-flex col-md-6">
        <div class="col-md-3">
          <label class="control-label">Mobile</label>
        </div>
        <div class="col-md-9">
          <input class="form-control" type="text" formControlName="mobile" readonly="readonly"/>
        </div>
      </div>
      <div class="form-group-flex col-md-6">
        <div class="col-md-3">
          <label class="control-label">Số kinh doanh</label>
        </div>
        <div class="col-md-9">
          <input class="form-control" type="text" formControlName="soKinhDoanh" readonly="readonly"/>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="form-group-flex col-md-6">
        <div class="col-md-3">
          <label class="control-label">Điện thoại</label>
        </div>
        <div class="col-md-9">
          <input class="form-control" type="text" formControlName="dienThoai" readonly="readonly"/>
        </div>
      </div>
      <div class="form-group-flex col-md-6">
        <div class="col-md-3">
          <label class="control-label">Dược sỹ</label>
        </div>
        <div class="col-md-9">
          <input class="form-control" type="text" formControlName="duocSy" readonly="readonly"/>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="form-group-flex col-md-6">
        <div class="col-md-3">
          <label class="control-label">Địa chỉ</label>
        </div>
        <div class="col-md-9">
          <input class="form-control" type="text" formControlName="diaChi" readonly="readonly"/>
        </div>
      </div>
      <div class="form-group-flex col-md-6">
        <div class="col-md-3">
          <label class="control-label">Chính sách mua hàng</label>
        </div>
        <div class="col-md-9">
          <textarea class="form-control" formControlName="deliveryPolicy" readonly="readonly"></textarea>
        </div>
      </div>
    </div>
    <!-- Số tiền đã thanh toán-->
    <div class="row">
      <div class="form-group-flex col-md-6">
        <div class="col-md-3">
          <label class="control-label">Số tiền phải thu</label>
        </div>
        <div class="col-md-9">
          <input class="form-control" type="text" formControlName="paidMoney" readonly="readonly"/>
        </div>
      </div>
      <div class="form-group-flex col-md-6">
        <div class="col-md-3">
          <label class="control-label">Chính sách bán hàng</label>
        </div>
        <div class="col-md-9">
          <select class="form-control mb-3 valid" formControlName="idTypeBasic">
            <option [ngValue]="null">Hãy chọn chính sách</option>
            <option value="1">Tự do</option>
            <option value="2">Bán lẻ</option>
            <option value="3">Đại lý</option>
            <option value="4">CTV</option>
            <option value="5">SCT</option>
            <option value="6">Đặt hàng</option>
          </select>
<!--          <input class="form-control" type="text" formControlName="idTypeBasic" readonly="readonly"/>-->
        </div>
      </div>
    </div>
    <div class="row">
      <div class="form-group-flex col-md-6">
        <div class="col-md-3">
          <label class="control-label">Ghi chú</label>
        </div>
        <div class="col-md-9">
          <textarea class="form-control" type="text" formControlName="ghiChu" readonly="readonly"></textarea>
        </div>
      </div>

      <div class="form-group-flex col-md-6">
        <div class="col-md-3">
          <label class="control-label">Lời cảm ơn</label>
        </div>
        <div class="col-md-9">
          <input class="form-control" type="text" formControlName="contentThankYou" readonly="readonly"/>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="form-group-flex col-md-6">
        <div class="col-md-3">
          <label class="control-label">LT QG</label>
        </div>
        <div class="col-md-9">
          <div class="badge-cus" *ngIf="formData.value?.isConnectivity">
            <i class="fa-regular fa-check text-success"></i>
          </div>
          <div class="badge-cus" *ngIf="!formData.value?.isConnectivity">
            <i class="fa-regular fa-xmark text-danger"></i>
          </div>
        </div>
      </div>
      <div class="form-group-flex col-md-6">
        <div class="col-md-3">
          <label class="control-label">Cơ sở tổng</label>
        </div>
        <div class="col-md-9">
          <div class="badge-cus" *ngIf="formData.value?.IsGeneralPharmacy">
            <i class="fa-regular fa-check text-success"></i>
          </div>
          <div class="badge-cus" *ngIf="!formData.value?.IsGeneralPharmacy">
            <i class="fa-regular fa-xmark text-danger"></i>
          </div>
        </div>
      </div>
    </div>
    <br/>
    <div class="row">
      <div class="form-group-flex col-md-3">
        <label class="control-label col-md-5">Tải logo nhà thuốc</label>
        <div class="col-md-7">
          <button class="btn btn-primary" title="Tải logo cho nhà thuốc của bạn"
                  (click)="onUploadImageDialog('logo');">
            <i class="fa-regular fa-upload"></i>
          </button>
        </div>
      </div>
      <div class="form-group-flex col-md-3">
        <label class="control-label col-md-5">Tải ảnh mẫu gửi tin Zalo</label>
        <div class="col-md-7">
          <button class="btn btn-primary" title="Tải ảnh mẫu gửi tin zalo cho nhà thuốc của bạn"
                  (click)="onUploadImageDialog('zalo');">
            <i class="fa-regular fa-upload"></i>
          </button>
        </div>
      </div>
      <div class="form-group-flex col-md-3">
        <label class="control-label col-md-5">Thông tin TK ngân hàng</label>
        <div class="col-md-7">
          <button class="btn btn-primary" title="Thông tin TK ngân hàng"
                  (click)="updateBankAccount();">
            <i class="fa-regular fa-pen-to-square"></i>
          </button>
        </div>
      </div>
      <div class="form-group-flex col-md-3">
        <label class="control-label col-md-5">Cập nhật thông tin Website</label>
        <div class="col-md-7">
          <button class="btn btn-primary" title="Cập nhật thông tin Website bán hàng"
                  (click)="updateCustomerWebsiteInfo();">
            <i class="fa-regular fa-pen-to-square"></i>
          </button>
        </div>
      </div>
    </div>
    <hr/>
    <div class="d-flex justify-content-center align-items-center gap-10">
      <input type="button" value="Quay lại" class="btn btn-default" onclick="javascript:window.history.go(-1);"/>
      <input type="button" value="Sửa thông tin" class="btn btn-primary" onclick="EditInfo()"/>
    </div>
  </form>
</div>
