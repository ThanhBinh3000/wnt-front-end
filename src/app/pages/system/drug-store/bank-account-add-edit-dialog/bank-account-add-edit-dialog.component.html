<div class="card">
  <div class="modal-content">
    <div class="modal-header">
      <button type="button" class="close" (click)="closeModal()"><span>&times;</span></button>
      <h4 class="modal-title">{{ id ? 'Cập nhật thông tin tài khoản ngân hàng' : 'Thêm mới tài khoản ngân hàng' }}</h4>
    </div>
    <div class="modal-body">
      <form [formGroup]="formData">
        <div class="form-group">
          <div class="row">
            <label class="col-sm-4 control-label">Ngân hàng<span class="text-danger">*</span></label>
            <div class="col-sm-8">
              <ng-select
                appendTo="body"
                appearance="outline"
                [items]="listBank"
                formControlName="bankBin"
                bindLabel="searchTerm"
                bindValue="bin"
                placeholder="Hãy chọn ngân hàng"
                notFoundText="Không tìm thấy mục nào"
              >
                <ng-template ng-label-tmp let-item="item">
                  <img *ngIf="item.logo" [src]="item.logo" height="30px" [alt]="item.name"/>
                  <span>{{ item.searchTerm }}</span>
                </ng-template>
                <ng-template ng-option-tmp let-item="item" let-index="index" let-search="searchTerm">
                  <img *ngIf="item.logo" [src]="item.logo" height="30px" [alt]="item.name"/>
                  <span [ngOptionHighlight]="search">
                    {{ item.searchTerm }}
                  </span>
                </ng-template>
<!--                <ng-template ng-option-tmp let-item="item" let-index="index" let-search="searchTerm">-->
<!--                  <span [ngOptionHighlight]="search">-->
<!--                    <img *ngIf="item.logo" [src]="item.logo" height="50px" [alt]="item.name"/>-->
<!--                    <span>{{ item.name }} </span>-->
<!--                    <span *ngIf="item.shortName">({{item.shortName}})</span>-->
<!--                  </span>-->
<!--                </ng-template>-->
              </ng-select>
              <span class="text-danger field-validation-error"
                    *ngIf="formData.get('bankBin')?.invalid && formData.get('bankBin')?.touched">
              Chưa chọn ngân hàng!
            </span>
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="row">
            <label class="col-sm-4 control-label">STK:<span class="text-danger">*</span></label>
            <div class="col-sm-8">
              <input formControlName="accountNo" class="form-control mb-0 text-left" type="text" placeholder="Nhập số tài khoản hoặc nickname"/>
              <span class="text-danger field-validation-error"
                    *ngIf="formData.get('accountNo')?.invalid && formData.get('accountNo')?.touched">
              Chưa nhập số tài khoản!
            </span>
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="row">
            <label class="col-sm-4 control-label">Tên tài khoản<span class="text-danger">*</span></label>
            <div class="col-sm-8">
              <input formControlName="accountName" class="form-control mb-0 text-left" type="text" placeholder="Nhập tên chủ tài khoản"/>
              <span class="text-danger field-validation-error"
                    *ngIf="formData.get('accountName')?.invalid && formData.get('accountName')?.touched">
              Chưa nhập tên chủ tài khoản!
            </span>
            </div>
          </div>
        </div>
      </form>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-default" (click)="closeModal()">Đóng</button>
      <button type="button" class="btn btn-primary" (click)="saveEdit()" [disabled]="formData.invalid">{{ id ? 'Cập nhật' : 'Thêm mới' }}
      </button>
    </div>
  </div>
</div>
