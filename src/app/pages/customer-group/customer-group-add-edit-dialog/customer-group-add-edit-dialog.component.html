<div class="card">
  <div class="modal-content">
    <div class="modal-header">
      <button type="button" class="close" (click)="closeModal()"><span>&times;</span></button>
      <h4 class="modal-title"><b>{{ customerGroupID > 0 ? 'Cập nhật nhóm khách hàng' : 'Thêm mới nhóm khách hàng' }}</b></h4>
    </div>
    <div class="modal-body">
      <form [formGroup]="formData">
        <div class="form-group">
          <div class="row">
            <label class="col-sm-4 control-label">Tên nhóm khách hàng<span class="text-danger">*</span></label>
            <div class="col-sm-8">
              <input formControlName="tenNhomKhachHang" class="form-control mb-0 text-left" type="text"/>
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="row">
            <label class="col-sm-4 control-label">Ghi chú</label>
            <div class="col-sm-8">
              <input formControlName="ghiChu" class="form-control mb-0 text-left" type="text"/>
            </div>
          </div>
        </div>
      </form>
    </div>
    <div class="modal-footer">
      <button mat-button class="btn btn-default" (click)="closeModal()">Đóng</button>
      <button mat-button class="btn btn-primary" (click)="saveEdit()">{{ customerGroupID > 0 ? 'Cập nhật' : 'Thêm mới' }}</button>
    </div>
  </div>
</div>
