<div class="modal fade" id="drug-update-additional-info-dialog" tabindex="-1" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Đóng"><span>&times;</span></button>
                <h4 class="modal-title"> Cập nhật thêm các thông tin </h4>
            </div>
            <div class="modal-body">
                <div class="wrapper center-block">
                    <div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
                        <div class="panel panel-default">
                            <div class="panel-heading active" role="tab" id="headingOne">
                                <h4 class="panel-title">
                                    <a role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseOne" aria-expanded="false" aria-controls="collapseOne" class="collapsed">
                                        Thông tin chung về thuốc
                                    </a>
                                </h4>
                            </div>
                            <div id="collapseOne" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="headingOne">
                                <div class="panel-body">
                                    <form role="form" class="ng-pristine ng-valid" novalidate="novalidate">
                                        <div class="form-group row">
                                            <label class="col-sm-4 col-form-label">Mã thuốc:</label>
                                            <div class="col-sm-8"><input type="text" class="form-control ng-pristine ng-untouched ng-valid" readonly="" ng-model="currentItem.DrugCode"></div>
                                        </div>
                                        <div class="form-group row">
                                            <label class="col-sm-4 col-form-label">Tên thuốc:</label>
                                            <div class="col-sm-8"><input type="text" class="form-control ng-pristine ng-untouched ng-valid" readonly="" ng-model="currentItem.DrugName"></div>
                                        </div>  
                                        <div class="form-group row">
                                            <label class="col-sm-4 col-form-label">Đơn vị:</label>
                                            <div class="col-sm-8"><input type="text" class="form-control ng-pristine ng-untouched ng-valid" readonly="" ng-model="currentItem.SelectedUnitName"></div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                        <!-- ngIf: currentItem.NoteTypeId == 1 --><div class="panel panel-default ng-scope" ng-if="currentItem.NoteTypeId == 1"> 
                            <div class="panel-heading" role="tab" id="headingTwo">
                                <h4 class="panel-title">
                                    <a class="collapsed" role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                                        Cập nhật giá
                                    </a>
                                </h4>
                            </div>
                            <div id="collapseTwo" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingTwo" aria-expanded="false" style="height: 0px;">
                                <div class="panel-body">
                                    <form role="form" class="ng-pristine ng-valid">
                                        <div class="form-group row">
                                            <label class="col-sm-4 col-form-label">Giá nhập cũ:</label>
                                            <div class="col-sm-8"><input type="text" class="form-control ng-pristine ng-untouched ng-valid ng-isolate-scope" readonly="" ng-model="currentItem.Price" awnum="app-decimal-number"></div>
                                        </div>
                                        <div class="form-group row">
                                            <label class="col-sm-4 col-form-label">Giá nhập mới:</label>
                                            <div class="col-sm-8"><input type="text" class="form-control ng-pristine ng-untouched ng-valid ng-isolate-scope" ng-model="currentItem.NewPrice" awnum="app-decimal-number"></div>
                                        </div>
                                        <hr>
                                        <div class="form-group row">
                                            <label class="col-sm-4 col-form-label">Giá bán lẻ cũ:</label>
                                            <div class="col-sm-8"><input type="text" class="form-control ng-pristine ng-untouched ng-valid ng-isolate-scope" readonly="" ng-model="currentItem.OutPrice" awnum="app-decimal-number"></div>
                                        </div>
                                        <div class="form-group row">
                                            <label class="col-sm-4 col-form-label">Giá bán lẻ mới:</label>
                                            <div class="col-sm-8"><input type="text" class="form-control ng-pristine ng-untouched ng-valid ng-isolate-scope" ng-model="currentItem.NewOutPrice" awnum="app-decimal-number"></div>
                                        </div>
                                        <hr>
                                        <div class="form-group row">
                                            <label class="col-sm-4 col-form-label">Giá bán buôn cũ:</label>
                                            <div class="col-sm-8"><input type="text" class="form-control ng-pristine ng-untouched ng-valid ng-isolate-scope" readonly="" ng-model="currentItem.OutBatchPrice" awnum="app-decimal-number"></div>
                                        </div>
                                        <div class="form-group row">
                                            <label class="col-sm-4 col-form-label">Giá bán buôn mới:</label>
                                            <div class="col-sm-8"><input type="text" class="form-control ng-pristine ng-untouched ng-valid ng-isolate-scope" ng-model="currentItem.NewOutBatchPrice" awnum="app-decimal-number"></div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div><!-- end ngIf: currentItem.NoteTypeId == 1 -->
                        <div class="panel panel-default">
                            <div class="panel-heading" role="tab" id="headingThree">
                                <h4 class="panel-title">
                                    <a class="collapsed" role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                                       Cập nhật số lô/ Hạn dùng/ Chiết khấu/ VAT
                                    </a>
                                </h4>
                            </div>
                            <div id="collapseThree" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingThree" aria-expanded="false" style="height: 0px;">
                                <div class="panel-body">
                                    <form role="form" class="ng-pristine ng-valid" novalidate="novalidate">
                                        <div class="form-group row">
                                            <label class="col-sm-4 col-form-label">Số lô:</label>
                                            <div class="col-sm-8"><input type="text" class="form-control ng-pristine ng-untouched ng-valid" ng-model="currentItem.BatchNumber"></div>
                                        </div>
                                        <div class="form-group row">
                                            <label class="col-sm-4 col-form-label">Hạn dùng:</label>
                                            <div class="col-sm-8"><input type="text" id="expired-date-id" class="form-control ng-pristine ng-untouched ng-valid" ng-model="expiredDate"></div>
                                        </div>
                                        <div class="form-group row">
                                            <label class="col-sm-4 col-form-label">Chiết khấu:</label>
                                            <div class="col-sm-8"><input type="text" class="form-control ng-pristine ng-untouched ng-valid ng-isolate-scope" ng-model="currentItem.Discount" awnum="app-decimal-number"></div>
                                        </div>
                                        <div class="form-group row">
                                            <label class="col-sm-4 col-form-label">VAT:</label>
                                            <div class="col-sm-8"><input type="text" class="form-control ng-pristine ng-untouched ng-valid ng-isolate-scope" ng-model="currentItem.VAT" awnum="app-decimal-number"></div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Đóng</button>
                <button type="button" class="btn btn-primary">Cập nhật</button>
            </div>
        </div>
    </div>
</div>
