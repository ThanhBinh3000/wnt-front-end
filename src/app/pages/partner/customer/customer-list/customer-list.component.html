<div class="row">
    <div class="col-md-3">
        <div class="sidebar-bg">
            <div class="mb-3">
                <label>Khách hàng</label>
                <div item-search-filter="" select-changed-callback="onCustomerSelectChanged"
                    clear-after-selected="false" only-single-item="true" show-cam-barcode-scanner="false"
                    handle-broadcast="true" search-type="3" class="flex-grow-1 ip-position ng-isolate-scope">
                    <div ng-if="!showCamBarcodeScanner" class="">
                        <div class="w-100">
                            <div class="ui-select-container ui-select-multiple ui-select-bootstrap dropdown form-control ng-valid ng-touched open"
                                ng-class="{open: $select.open}" ng-model="data.selected" theme="bootstrap" id="itemSearchId"
                                reset-search-input="clearAfterSelected" forward-enter-key="forwardEnterKey"
                                ng-disabled="disabledMode">
                                <div><span class="text-truncate-line ui-select-match ui-select-match"
                                        placeholder="Nhập mã, mã vạch hoặc tên..."
                                        id="itemSearchUISelectID"></span><input
                                        type="search" autocomplete="off" autocorrect="off" autocapitalize="off"
                                        spellcheck="false"
                                        class="ui-select-search input-xs ng-pristine ng-valid ng-touched"
                                        placeholder="Nhập mã, mã vạch hoặc tên..." ng-disabled="$select.disabled"
                                        ng-click="$select.activate()" ng-model="$select.search" role="combobox"
                                        aria-expanded="true" aria-label="Select box"
                                        ng-class="{'spinner': $select.refreshing}" ondrop="return false;"
                                        style="width: 494px;"></div>
                                <ul class="itemSelectChoices ui-select-choices ui-select-choices-content ui-select-dropdown dropdown-menu ng-hide"
                                    ng-show="$select.open &amp;&amp; $select.items.length > 0" refresh="fetch($select)"
                                    refresh-delay="500" repeat="item in items" id="selectChoiceId"
                                    style="display: block; opacity: 1;">
                                    <li class="ui-select-choices-group" id="ui-select-choices-33">
                                        <div class="divider ng-hide" ng-show="$select.isGrouped &amp;&amp; $index > 0">
                                        </div>
                                        <div ng-show="$select.isGrouped"
                                            class="ui-select-choices-group-label dropdown-header ng-binding ng-hide"
                                            ng-bind="$group.name"></div>
                                    </li>
                                </ul>
                                <div class="ui-select-no-choice"></div>
                            </div>
                        </div>
                    </div>
                    <span id="Logo" style="display:none;"></span>
                </div>
            </div>
            <div class="mb-3">
                <div class="form-check">
                    <input type="checkbox" ng-model="filterModel.IsDeleted" class="form-control form-check-input"
                        ng-change="onDeletedSelectChanged()">
                    <label class="form-check-label">Khách hàng bị xóa</label>
                </div>
            </div>
            <div class="mb-3">
                <label>Nhóm khách</label>
                <div report-group-type-filter group-filter-title="" group-filter-type="1" show-group-filter-type="false"
                    single-mode="true" filter-item-type="2" selected-item-id="customerGroupId"
                    selected-item="selectedGroupItem" item-changed-callback="onCusGroupChanged"
                    filter-by-name-for-drug="false" raise-event-on-first-selected-by-default="true"
                    disabled-mode="false">
                </div>
            </div>
            <div class="mb-3">
                <label>Loại khách hàng</label>
                <div class="control-group">
                    <select class="form-control mb-0" ng-model="filterModel.CusType"
                        ng-change="filterCustomers(); $event.preventDefault(); $event.stopPropagation();">
                        <option value="" selected>--Tất cả--</option>
                        <option value="0">Cá nhân</option>
                        <option value="1">Tổ chức</option>
                    </select>
                </div>
            </div>
            <div class="control-group d-flex justify-content-between gap-10 btn-group-flex">
                <button class="btn btn-primary w-50"
                    ng-click="filterCustomers(); $event.preventDefault(); $event.stopPropagation();">Xem</button>
                <a class="btn btn-primary w-50" href="/Customer/Create">Thêm</a>
            </div>
            <div class="control-group btn-fullwidth flex-grow-1">
                <a class="btn btn-primary" href="/Customer/PrintBarCode">In mã vạch</a>
            </div>
            <div class="mb-3" ng-show="showZalo">
                <label>Zalo OA</label>
                <div class="control-group d-flex justify-content-between gap-10 btn-group-flex">
                    <div class="w-80">
                        <select class="form-control mb-0" ng-model="zaloUpdateType">
                            <option value="0" selected>Thêm người quan tâm mới</option>
                            <option value="1">Cập nhật thông tin người quan tâm</option>
                            <option value="2">Xóa người bỏ quan tâm</option>
                        </select>
                    </div>
                    <button class="btn btn-primary w-20" ng-click="updateFollowerNew()">Cập nhật</button>
                </div>
            </div>
            <hr style="margin-top:0px" />

                    </div>
                } -->
