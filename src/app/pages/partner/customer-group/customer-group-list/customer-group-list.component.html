<div class="row">
    <div class="col-md-3">
        <div class="sidebar-bg">
            <label>Nhóm khách hàng</label>
            <input class="form-control" type="text" id="searchTen" name="searchTen"
                placeholder="Tìm nhóm khách hàng theo tên..." ng-model="filterModel.CusGroupName"
                enter-key-capture="filterCustomerGroups()" />
            <div class="control-group d-flex justify-content-between gap-10 btn-group-flex">
                <button class="btn btn-primary w-50"
                    ng-click="filterCustomerGroups(); $event.preventDefault(); $event.stopPropagation();">Xem</button>
                <a class="btn btn-primary w-50" (click)="showCustomerGroupCreateEditDialog()">Thêm</a>
            </div>
        </div>
    </div>

    <div class="col-md-9">
        <div class="baocao-container box-group-white">
            <h2 class="mb-3 d-block text-center"><b>Danh sách nhóm khách hàng</b></h2>
            <table class="table table-striped table-bordered table-hover tr-ng-grid">
                <thead>
                    <tr>
                        <th class="text-left" style="width:8%">#</th>
                        <th class="text-left" style="width:42%">Nhóm khách hàng</th>
                        <th class="text-left" style="width:35%">Ghi chú</th>
                        <th class="text-left" style="width:15%"></th>
                    </tr>
                </thead>

                <tbody>
                    <tr>
                        <td>
                            <div><!-- {{gridOptions.currentPage * model.pageSize + $index + 1}} -->1</div>
                        </td>
                        <td field-name="TenNhomKhachHang">
                            <div><!-- {{gridItem.TenNhomKhachHang}} -->Mặc định</div>
                        </td>
                        <td>
                            <div><!-- {{gridItem.GhiChu}} -->Ghi chú 1</div>
                        </td>
                        <td>
                            <div class="baocao-actions">
                                <a class="btn btn-sm btn-primary" href="#" (click)="showCustomerGroupCreateEditDialog()"><i
                                        class="fas fa-pen-to-square"></i></a>
                                <a class="btn btn-sm btn-danger" href="#"><i
                                        class="fas fa-trash"></i></a>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <div><!-- {{gridOptions.currentPage * model.pageSize + $index + 1}} -->2</div>
                        </td>
                        <td field-name="TenNhomKhachHang">
                            <div><!-- {{gridItem.TenNhomKhachHang}} -->Mặc định 2</div>
                        </td>
                        <td>
                            <div><!-- {{gridItem.GhiChu}} -->Ghi chú 2</div>
                        </td>
                        <td>
                            <div class="baocao-actions">
                                <a class="btn btn-sm btn-primary" href="/CustomerGroup/Edit/MaNhomKhachHang"><i
                                        class="fas fa-pen-to-square"></i></a>
                                <a class="btn btn-sm btn-danger" href="#"
                                    ng-click="deleteCustomerGroups(gridItem); $event.preventDefault(); $event.stopPropagation();"><i
                                        class="fas fa-trash"></i></a>
                            </div>
                        </td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr id="footerId">
                        <td align="center"
                            class="ng-scope" colspan="4">
                            <div class="tr-ng-grid-footer form-inline">
                                <div ng-switch-when="true" class="ng-scope">
                                    <div ng-transclude=""><span class="form-group pull-left page-size ng-scope">
                                            <select id="ddlPageSize"
                                                class="form-control ng-pristine ng-untouched ng-valid"
                                                ng-model="model.pageSize"
                                                ng-options="item.pageSizeKey as item.pageSizeValue for item in pageSizeList"
                                                ng-change="changePageSize()">
                                                <option label="10" value="number:10" selected="selected">10</option>
                                                <option label="20" value="number:20">20</option>
                                                <option label="50" value="number:50">50</option>
                                                <option label="100" value="number:100">100</option>
                                                <option label="--All--" value="number:9000">--All--</option>
                                            </select>
                                            <span class="page-size-label">&nbsp;&nbsp;Dòng / Trang</span>
                                        </span><span class="pull-right form-group" tr-ng-grid-pager=""
                                            style="height:40px;">
                                            <ul class="pagination">
                                                <li class="ng-scope active">
                                                    <a href="" ng-click="navigateToPage(pageIndex)"
                                                        ng-if="pageIndex!==null"
                                                        class="ng-binding ng-scope" title="Trang">1</a>
                                                </li>
                                                <li ng-if="pageSelectionActive" class="ng-scope"><a href=""
                                                        class="ng-binding ng-scope" title="Trang">2</a> </li>
                                                <li class="disabled" style="white-space: nowrap;"> <span
                                                        ng-hide="totalItemsCount || !displayTotalItemsCount"
                                                        class="ng-binding ng-hide">Không có dữ liệu</span> <span
                                                        ng-show="totalItemsCount &amp;&amp; displayTotalItemsCount"
                                                        class=""> <span class="ng-binding">Tổng: 2 bản ghi</span>
                                                    </span> </li>
                                            </ul>
                                        </span></div>
                                </div>
                            </div>
                        </td>
                    </tr>
                </tfoot>

            </table>

            <div ng-show="model.length <= 0">
                <p class="text-danger text-center mt-3">Không tìm thấy nhóm khách hàng nào</p>
            </div>
        </div>
    </div>
</div>
<customer-group-add-edit-dialog [isOpenDialog]="isOpenCustomerGroupCreateEditDialog"></customer-group-add-edit-dialog>
