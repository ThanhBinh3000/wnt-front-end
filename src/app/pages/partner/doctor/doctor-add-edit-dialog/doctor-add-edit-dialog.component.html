<div class="modal fade" id="doctor-add-edit-dialog" tabindex="-1" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"
                    aria-label="Đóng"><span>&times;</span></button>
                <h4 class="modal-title">{{doctorID > 0 ? 'Cập nhật bác sỹ' : 'Thêm mới bác sỹ'}}
                </h4>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <div class="row">
                        <label class="col-sm-4 control-label">Tên bác sỹ<span
                                class="text-danger">*</span></label>
                        <div class="col-sm-8">
                            <input class="form-control mb-0 text-left" type="text" />
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="row">
                        <label class="col-sm-4 control-label">Số điện thoại</label>
                        <div class="col-sm-8">
                            <input class="form-control mb-0 text-left" type="text" />
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="row">
                        <label class="col-sm-4 control-label">Tên nhóm</label>
                        <div class="col-sm-8">
                            <select class="form-control mb-0 ng-pristine ng-valid ng-touched"
                                name="SupplyerGroupCode" id="SupplyerGroupCode">
                                <option label="Mặc định" value="4">Mặc định</option>
                                <option label="bác sỹ " value="626">bác sỹ </option>
                            </select>
                        </div>
                    </div>
                </div>
                <p>Thêm <span style="cursor: pointer" (click)="expandForm()">{{expandLabel}}</span></p>
                <div *ngIf="showMoreForm">
                    <div class="form-group">
                        <div class="row">
                            <label class="col-sm-4 control-label">Địa chỉ</label>
                            <div class="col-sm-8">
                                <input class="form-control mb-0 text-left" type="text" />
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="row">
                            <label class="col-sm-4 control-label">Email</label>
                            <div class="col-sm-8">
                                <input class="form-control mb-0 text-left" type="text" />
                            </div>
                        </div>
                    </div>
                    <!-- Clinic -->
                    <div class="form-group">
                        <div class="row">
                            <label class="col-sm-4 control-label">Mã LT</label>
                            <div class="col-sm-8">
                                <input class="form-control mb-0 text-left" type="text" />
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="row">
                            <label class="col-sm-4 control-label">Mật khẩu LT</label>
                            <div class="col-sm-8">
                                <input class="form-control mb-0 text-left" type="text" />
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Đóng</button>
                <button type="button" class="btn btn-primary">{{doctorID > 0 ? 'Cập nhật' : 'Thêm mới'}}</button>
            </div>
        </div>
    </div>
</div>
