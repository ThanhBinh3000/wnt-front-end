<div>
    <div class="row">
        <div class="col-md-3">
            <div class="sidebar-bg">
                <div class="mb-3">
                    <label>Tìm theo</label>
                    <input type="text" placeholder="Tìm theo tên..." class="form-control mb-0" ng-model="keySearch" />
                </div>
                <div class="d-flex align-items-center gap-10">
                    <input type="button" class="btn btn-primary flex-grow-1" value="Tìm" ng-click="fetchData()" />
                    <span type="button" class="btn btn-primary flex-grow-1" 
                    (click)="clinicID = 0" data-toggle="modal" data-target="#clinic-add-edit-dialog"
                     ng-if="permittedFields.Clinic_Create_And_Write">Thêm</span>
                </div>
            </div>
        </div>

        <div class="col-md-9" style="font-size:small">
            <div class="box-group-white">
                <h2 class="text-center"><b>{{title}}</b></h2>
                <div class="baocao-container">
                    <table class="table table-striped table-responsive table-bordered table-hover">
                        <thead>
                            <tr>
                                <th cell-width="20px">
                                    <label>
                                        <span app-module-select-all></span>
                                    </label>
                                </th>
                                <th display-name="STT">STT</th>
                                <th field-name="NameClinic" display-name="Tên phòng khám" enable-sorting="true">Tên phòng khám</th>
                                <th field-name="Description" display-name="Ghi chú">Ghi chú</th>
                                <th display-name="#" style="width:150px;">#</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>
                                    <label>
                                        <span app-module-select-all></span>
                                    </label>
                                </td>
                                <td>
                                    <div>
                                        <!-- {{$index + 1}} -->1
                                    </div>
                                </td>
                                <td field-name="NameClinic">
                                    <div>
                                        <!-- {{gridItem.TenPhongKham}} -->Phòng TH1
                                    </div>
                                </td>
                                <td field-name="Description">
                                    <div>
                                        <!-- {{gridItem.Description}} -->
                                    </div>
                                </td>
                                <td>
                                    <div class="baocao-actions">
                                        <span ng-if="permittedFields.Clinic_Create_And_Write">
                                            <a href="#" class="btn btn-primary btn-sm" (click)="clinicID=1" data-toggle="modal" data-target="#clinic-add-edit-dialog"
                                            ><i class="fa-regular fa-pen-to-square"></i></a>
                                        </span>
                                        <span ng-if="permittedFields.Clinic_Delete">
                                            <a href="#" class="btn btn-danger btn-sm" ng-click="onDelete(gridItem)"><i class="fa-regular fa-trash"></i></a>
                                        </span>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                         <tfoot>
                            <tr id="footerId">
                                <td align="center"
                                    class="ng-scope" colspan="5">
                                    <div class="tr-ng-grid-footer form-inline">
                                        <div ng-switch-when="true" class="ng-scope">
                                            <div ng-transclude=""><span class="form-group pull-left page-size ng-scope">
                                                    <select id="ddlPageSize"
                                                        class="form-control ng-pristine ng-untouched ng-valid"
                                                        ng-model="model.pageSize"
                                                        ng-options="item.pageSizeKey as item.pageSizeValue for item in pageSizeList"
                                                        ng-change="changePageSize()">
                                                        <option label="10" value="number:10" selected="selected">10</option>
                                                        <option label="20" value="number:20">20</option>
                                                        <option label="50" value="number:50">50</option>
                                                        <option label="100" value="number:100">100</option>
                                                        <option label="--All--" value="number:9000">--All--</option>
                                                    </select>
                                                    <span class="page-size-label">&nbsp;&nbsp;Dòng / Trang</span>
                                                </span><span class="pull-right form-group" tr-ng-grid-pager=""
                                                    style="height:40px;">
                                                    <ul class="pagination">
                                                        <li class="ng-scope active">
                                                            <a href="" ng-click="navigateToPage(pageIndex)"
                                                                ng-if="pageIndex!==null"
                                                                class="ng-binding ng-scope" title="Trang">1</a>
                                                            </li>
                                                            <li ng-if="pageSelectionActive" class="ng-scope"><a href=""
                                                                    class="ng-binding ng-scope" title="Trang">2</a> </li>
                                                            <li class="disabled" style="white-space: nowrap;"> <span
                                                                    ng-hide="totalItemsCount || !displayTotalItemsCount"
                                                                    class="ng-binding ng-hide">Không có dữ liệu</span> <span
                                                                    ng-show="totalItemsCount &amp;&amp; displayTotalItemsCount"
                                                                    class=""> <span class="ng-binding">Tổng: 2 bản ghi</span>
                                                                </span> 
                                                            </li>
                                                        </ul>
                                                    </span>
                                                </div>
                                            </div>
                                        </div>
                                    </td>
                                </tr>
                            </tfoot>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<clinic-add-edit-dialog [clinicID]="clinicID"></clinic-add-edit-dialog>
