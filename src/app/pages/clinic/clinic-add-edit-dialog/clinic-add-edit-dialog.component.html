<div id="clinic-add-edit-dialog" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Đóng"><span aria-hidden="true"><i class="fa-regular fa-xmark"></i></span></button>
                <h4 class="modal-title">
                    {{title}}
                </h4>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <div class="row">
                        <label class="col-sm-4 control-label">Tên phòng khám<span class="text-danger">*</span></label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control mb-0" placeholder="Tên phòng khám.." ng-model="viewModel.TenPhongKham" />
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="row">
                        <label class="col-sm-4 control-label">Ghi chú phòng khám</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control mb-0" placeholder="Ghi chú phòng khám.." ng-model="viewModel.Description" />
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer d-flex align-items-center gap-10 justify-content-end">
                <button type="button" class="btn btn-default" ng-click="resetData()" data-dismiss="modal">Đóng</button>
                <button type="button" class="btn btn-primary" ng-click="saveData()">Lưu</button>
            </div>
        </div>
    </div>
</div>
