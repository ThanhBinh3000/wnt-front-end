<div class="card">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" (click)="closeModal()"><span><i class="fa-regular fa-xmark"></i></span></button>
            <h4 class="modal-title">{{this.clinicID > 0 ? 'Cập nhật phòng khám' : 'Thêm mới phòng khám'}}
            </h4>
        </div>
        <div class="modal-body">
            <form [formGroup]="formData">
                <div class="form-group">
                    <div class="row">
                        <label class="col-sm-4 control-label">Tên phòng khám<span class="text-danger">*</span></label>
                        <div class="col-sm-8">
                            <input formControlName="tenPhongKham" type="text" class="form-control mb-0" placeholder="Tên phòng khám.."/>
                            <span class="text-danger field-validation-error"
                                *ngIf="formData.get('tenPhongKham')?.invalid && formData.get('tenPhongKham')?.touched">
                                Chưa nhập tên phòng khám!
                            </span>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="row">
                        <label class="col-sm-4 control-label">Ghi chú</label>
                        <div class="col-sm-8">
                            <input formControlName="description" type="text" class="form-control mb-0" placeholder="Ghi chú.." />
                        </div>
                    </div>
                </div>
            </form>      
        </div>
        <div class="modal-footer d-flex align-items-center gap-10 justify-content-end">
            <button type="button" class="btn btn-default" (click)="closeModal()">Đóng</button>
            <button type="button" class="btn btn-primary" (click)="saveEdit()"
            [disabled]="formData.invalid">{{clinicID > 0 ? 'Cập nhật' : 'Thêm mới'}}</button>
        </div>
    </div>
</div>
