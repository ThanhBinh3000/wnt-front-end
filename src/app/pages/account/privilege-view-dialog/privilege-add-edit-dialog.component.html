<div class="card">
  <div class="modal-content">
    <div class="modal-header">
      <button type="button" class="close" (click)="closeModal()"><span>&times;</span></button>
      <h4 class="modal-title">{{'Chi tiết thông tin'}}
      </h4>
    </div>
    <div class="modal-body">
      <form [formGroup]="formData">
        <div class="form-group">
          <div class="row">
            <label class="col-sm-4 control-label">Mã quyền<span class="text-danger">*</span></label>
            <div class="col-sm-8">
              <input formControlName="code" class="form-control mb-0 text-left" type="text"/>
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="row">
            <label class="col-sm-4 control-label">Tên quyền<span class="text-danger">*</span></label>
            <div class="col-sm-8">
              <input formControlName="name" class="form-control mb-0 text-left" type="text"/>
            </div>
          </div>
        </div>

        <div class="form-group" *ngIf="haveRoles(['Super User'])">
          <div class="row">
            <label class="col-sm-4 control-label">Đối tượng<span class="text-danger">*</span></label>
            <div class="col-sm-8">
              <mat-list>
                <mat-list-item *ngFor="let item of formData.value?.entitys" >
                  {{ item.name }}
                </mat-list-item>
              </mat-list>
            </div>
          </div>
        </div>
      </form>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-default" (click)="closeModal()">Đóng</button>
    </div>
  </div>
</div>
