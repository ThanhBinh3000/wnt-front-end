<div class="col-md-6 col-md-offset-3">
  <div class="card-bg">
    <form class="mb-3" [formGroup]="formData">
      <div class="input-group">
        <input class="form-control"
               formControlName="textSearch"
               type="text"
               id="searchTen"
               name="searchTen"
               (keyup.enter)="searchPage()"
               placeholder="Tìm theo mã/tên/địa chỉ...">
        <div class="input-group-btn">
          <button class="btn btn-primary" (click)="searchPage()">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
        </div>
      </div>
    </form>
    <div class="baocao-container">
      <table
        id="table-id-choose-drug-store"
        class="table table-striped table-responsive table-hover ng-isolate-scope tr-ng-grid table-bordered">
        <thead class="">
        <tr>
          <th style="width:5%" class="">
          </th>
          <th style="width:20%" class="">
            <div class="tr-ng-column-header tr-ng-cell">
              <div class="">
                <div class="tr-ng-title ng-binding"> Mã
                  <div title="Sort">
                    <div class="tr-ng-sort-inactive text-muted glyphicon glyphicon-chevron-down"></div>
                  </div>
                </div>
                <div
                  class="tr-ng-column-filter ng-hide">
                  <div class=""><input class="form-control input-sm  ng-untouched " type="text">
                  </div>
                </div>
              </div><!-- end ngSwitchWhen: --></div>
          </th>
          <th style="width:45%"
              class="">
            <div class="tr-ng-column-header tr-ng-cell">
              <div class="">
                <div class="tr-ng-title ng-binding"> Tên
                  <div
                    title="Sort">
                    <div class="tr-ng-sort-inactive text-muted glyphicon glyphicon-chevron-down"></div>
                  </div>
                </div>
                <div
                  class="tr-ng-column-filter ng-hide">
                  <div class=""><input class="form-control input-sm  ng-untouched " type="text">
                  </div>
                </div>
              </div><!-- end ngSwitchWhen: --></div>
          </th>
          <th style="width:30%" class="">
            <div class="tr-ng-column-header tr-ng-cell">
              <div class="">
                <div class="tr-ng-title ng-binding"> Người phụ trách
                  <div
                    title="Sort">
                    <div class="tr-ng-sort-inactive text-muted glyphicon glyphicon-chevron-down"></div>
                  </div>
                </div>
                <div
                  class="tr-ng-column-filter ng-hide">
                  <div class=""><input class="form-control input-sm  ng-untouched " type="text">
                  </div>
                </div>
              </div><!-- end ngSwitchWhen: --></div>
          </th>
        </tr>
        </thead>
        <tfoot class="">
        <tr id="footerId">
          <td align="center"
              class=""
              colspan="4">
            <app-pagination [currentPage]="page" [totalPages]="totalPages" [totalRecord]="totalRecord"
                            (pageChange)="changePageIndex($event)"
                            (pageSizeChange)="changePageSize($event)"></app-pagination>
          </td>
        </tr>
        </tfoot>
        <tbody class="">
        <tr class="" *ngFor="let data of dataTable; index as i;">
          <td class="">
            <div class="tr-ng-cell text-left">
              <div ng-switch-when="true" class="">
                <div>
                  <div class="">
                    <input type="radio" value="0010"
                           name="id" (click)="chooseRow(data)">
                  </div>
                </div>
              </div>
            </div>
          </td>
          <td class="">
            <div class="tr-ng-cell text-left">
              <div ng-switch-when="true" class="">
                <div>
                  <div class="ng-binding ">
                    {{data.maNhaThuoc}}
                  </div>
                </div>
              </div>
            </div>
          </td>
          <td class="">
            <div class="tr-ng-cell text-left">
              <div ng-switch-when="true" class="">
                <div>
                  <div class="ng-binding ">
                    {{data.tenNhaThuoc}}
                  </div>
                </div>
              </div>
            </div>
          </td>
          <td
            class="">
            <div
              class="tr-ng-cell text-left">  <!-- ngSwitchWhen: true -->
              <div ng-switch-when="true" class="">
                <div>
                  <div class="ng-binding ">
                    {{data.nguoiPhuTrach}}
                  </div>
                </div>
              </div><!-- end ngSwitchWhen: -->  <!-- ngSwitchDefault:  --></div>
          </td>
        </tr><!-- end ngRepeat: gridDisplayItem in filteredItems -->
        </tbody>
      </table>
      <div class="ng-hide">
        <h4>Không tìm thấy NT nào</h4>
      </div>
    </div>
    <div style="margin:0px auto;width: 50px" class="mt-3">
      <input type="button" value="Chọn" (click)="chooseNhaThuoc()" class="btn btn-primary"/>
    </div>
  </div>
</div>
