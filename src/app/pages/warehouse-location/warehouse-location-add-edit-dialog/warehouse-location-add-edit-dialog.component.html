<div class="card">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" (click)="closeModal()"><span>&times;</span></button>
            <h4 class="modal-title">
                {{warehouseLocationID > 0 ? 'Cập nhật thông tin vị trí tủ/kho' : 'Thêm mới thông tin vị trí tủ/kho'}}
            </h4>
        </div>
        <div class="modal-body">
            <form [formGroup]="formData">
                <div class="form-group">
                    <div class="row">
                        <label class="col-sm-4 control-label">Mã<span class="text-danger">*</span></label>
                        <div class="col-sm-8">
                            <input formControlName="code" class="form-control mb-0 text-left" type="text" />
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="row">
                        <label class="col-sm-4 control-label">Tên<span class="text-danger">*</span></label>
                        <div class="col-sm-8">
                            <input formControlName="nameWarehouse" class="form-control mb-0 text-left" type="text" />
                            <span class="text-danger field-validation-error"
                                *ngIf="formData.get('nameWarehouse')?.invalid && formData.get('nameWarehouse')?.touched">
                                Chưa nhập tên vị trí tủ/kho!
                            </span>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="row">
                        <label class="col-sm-4 control-label">Ghi chú</label>
                        <div class="col-sm-8">
                            <input formControlName="descriptions" class="form-control mb-0 text-left" type="text" />
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-default" (click)="closeModal()">Đóng</button>
            <button type="button" class="btn btn-primary" (click)="saveEdit()"
                [disabled]="formData.invalid">{{warehouseLocationID > 0 ? 'Cập nhật' : 'Thêm mới'}}</button>
        </div>
    </div>
</div>
