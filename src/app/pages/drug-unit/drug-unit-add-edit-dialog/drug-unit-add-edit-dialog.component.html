<div class="card">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" (click)="closeModal()"><span>&times;</span></button>
            <h4 class="modal-title">{{drugUnitID > 0 ? 'Cập nhật thông tin đơn vị tính' : 'Thêm mới thông tin đơn vị tính'}}
            </h4>
        </div>
        <div class="modal-body">
            <form [formGroup]="formData">
                <div class="form-group">
                    <div class="row">
                        <label class="col-sm-4 control-label">Tên<span class="text-danger">*</span></label>
                        <div class="col-sm-8">
                            <input formControlName="tenDonViTinh" class="form-control mb-0 text-left" type="text"/>
                            <span class="text-danger field-validation-error"
                                *ngIf="formData.get('tenDonViTinh')?.invalid && formData.get('tenDonViTinh')?.touched">
                                Chưa nhập tên đơn vị tính!
                            </span>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-default" (click)="closeModal()">Đóng</button>
            <button type="button" class="btn btn-primary" (click)="saveEdit()"
            [disabled]="formData.invalid">{{drugUnitID > 0 ? 'Cập nhật' : 'Thêm mới'}}</button>
        </div>
    </div>
</div>
