<div class="card">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" (click)="closeModal()" aria-label="Đóng"><span>&times;</span></button>
            <h4 class="modal-title modal-title-color"><strong>Thông tin chương trình khuyến mại</strong></h4>
        </div>
        <div class="modal-body">
            <form [formGroup]="formData">
                <div class="row">
                    <div class="col-md-12">
                        <label class="control-label"> Nội dung chương trình khuyến mại</label>
                        <div class="w-100">
                            <textarea formControlName="content" class="form-control" style="text-align:left" type="text"></textarea>
                        </div>
                    </div>
                    <div class="col-md-12">
                        <label class="control-label">Thời gian áp dụng(bắt đầu - kết thúc)</label>
                    </div>
                    <div class="col-md-6">
                        <div class="input-group mb-2">
                            <input formControlName="fromDate" type="text" class="form-control"
                                [matDatepicker]="pickerFromCTDate" (click)="pickerFromCTDate.open()" 
                                placeholder="dd/MM/yyyy">
                            <mat-datepicker #pickerFromCTDate="matDatepicker" disabled="false"></mat-datepicker>
                            <span class="input-group-btn">
                                <button class="btn btn-primary" (click)="pickerFromCTDate.open()"><i
                                        class="fa-regular fa-calendar-days"></i></button>
                            </span>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="input-group mb-2">
                            <input formControlName="toDate" type="text" class="form-control"
                                [matDatepicker]="pickerToCTDate" (click)="pickerToCTDate.open()"
                                placeholder="dd/MM/yyyy">
                            <mat-datepicker #pickerToCTDate="matDatepicker" disabled="false"></mat-datepicker>
                            <span class="input-group-btn">
                                <button class="btn btn-primary" (click)="pickerToCTDate.open()"><i
                                        class="fa-regular fa-calendar-days"></i></button>
                            </span>
                        </div>
                    </div>
                </div>
            </form>

        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-default" (click)="closeModal()">Đóng</button>
            <button type="button" class="btn btn-primary" (click)="saveEdit()">{{true ? 'Cập nhật' : 'Thêm
                mới'}}</button>
        </div>
    </div>
</div>
