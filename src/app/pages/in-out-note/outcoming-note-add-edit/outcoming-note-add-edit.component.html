<div>
    <div class="card-bg">
        <h2 class="card-title text-center mt-0 mb-0">
            <b>{{title}}</b>
            <span ng-if="deviceType==0" style="padding-bottom: 12px; padding-left: 8px" class="btn tooltip-content-drug" ng-mouseover="onShowTitle(gridItem)">
                <span ng-click="">
                    <i style="font-size:20px; color: black" class="fa fa-info-circle" aria-hidden="true"></i>
                </span>
                <span style="font-size:14px; text-transform:none" class="show-tooltip-content-drug">
                    <b>F1:</b> Thêm mới phiếu trong tab mới<br />
                    <b>F9:</b> Ghi phiếu<br />
                    <b>F11:</b> Toàn màn hình<br />
                </span>
            </span>
        </h2>
        <div class="text-center card-desc">
            <div class="card-code">
                Mã số: <strong>1</strong>
            </div>
            Ngày: <div class="clickable-text daterange-picker text-link"><input type="text" name="noteDate" id="note-date-id" ng-change="onNoteDateChanged()" ng-model="noteDate"><span><strong></strong></span></div>
        </div>
        <div class="form-table-mobile">
            <table class="table table-border-none">
                <tbody>
                    <tr>
                        <td class="w-10">
                            <label style="margin-bottom: 25px;" class="ng-binding">Nhà cung cấp</label>
                        </td>
                        <td>
                            <input class="form-control" type="text">
                            <div class="form-check">
                                <input ng-disabled="isNoteReturn" type="checkbox" class="form-check-input form-control mb-0" ng-change="onStatusChange()" ng-model="isActive">
                                <label class="form-check-label ng-binding">Phiếu thu lại nhà cung cấp</label>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>Phiếu nhập</label>
                        </td>
                        <td>
                            <select class="form-control">
                                <option label="Tất cả" value="0" selected="selected">Tất cả</option>
                            </select>
                        </td>
                    </tr>
                    <tr ng-show="createMode">
                        <td>
                            <label><b>Tiền nợ</b></label>
                        </td>
                        <td ng-disabled="editMode || deleteMode || viewMode">
                            <input type="text" class="form-control mb-0" disabled="disabled" ng-model="model.DebtAmount" awnum="app-decimal-number">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>Số tiền</label>
                        </td>
                        <td>
                            <div class="d-flex align-items-center gap-10">
                                <input type="text" class="form-control mb-0" ng-model="model.PaymentAmount" ng-disabled="!paymentAmountEditable || deleteMode || viewMode" awnum="app-decimal-number">
                                <button class="btn btn-primary" ng-click="onPayFull(); $event.preventDefault(); $event.stopPropagation();" ng-show="!deleteMode &amp;&amp; !viewMode">
                                    Trả hết
                                </button>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>Diễn giải</label>
                        </td>
                        <td>
                            <textarea ng-model="model.Description" class="w-100 mb-0 form-control" ng-disabled="deleteMode || viewMode"></textarea>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label class="control-label">Hình thức thanh toán <span style="cursor: pointer" (click)="expandForm()">{{expandLabel}}</span></label>
                            
                        </td>
                        <td>
                            <div *ngIf="showMoreForm" class="form-check" style="display: block;">
                                <p class="form-check-label ng-binding ng-scope" ng-repeat="item in listPayType">
                                    <input type="radio" ng-disabled="viewMode" class="form-check-input" ng-checked="model.PaymentTypeId == item.Id" ng-click="changePay(item)" name="optradio" checked="checked">Tiền mặt
                                </p>
                                <p class="form-check-label ng-binding ng-scope" ng-repeat="item in listPayType">
                                    <input type="radio" ng-disabled="viewMode" class="form-check-input" ng-checked="model.PaymentTypeId == item.Id" ng-click="changePay(item)" name="optradio">Chuyển khoản
                                </p>
                            </div>
                        </td>
                    </tr>
                    <tr ng-show="editMode || deleteMode || viewMode" class="ng-hide">
                        <td>
                            <label>Người lập</label>
                        </td>
                        <td>
                            <input type="text" class="form-control mb-0 ng-pristine ng-untouched ng-valid" disabled="disabled" ng-model="model.CreatedByName">
                        </td>
                    </tr>
                </tbody>
            </table>

            <div class="d-flex align-items-center justify-content-center gap-10" ng-show="!deleteMode &amp;&amp; !viewMode">
                <input type="button" value="Quay lại" class="btn btn-default" onclick="location.href='/InOutCommingNote?noteTypeId=2'">
                <input type="submit" ng-show="createMode" value="Ghi phiếu" class="btn btn-primary" ng-disabled="model.PaymentAmount < 0.1 || model.DebtAmount <= 0" ng-click="onSave(); $event.preventDefault(); $event.stopPropagation(); " disabled="disabled">
                <input type="submit" ng-show="editMode" value="Ghi phiếu" class="btn btn-primary ng-hide" ng-disabled="model.status == false" ng-click="onSave(); $event.preventDefault(); $event.stopPropagation(); ">
                <div class="btn-group ng-hide" ng-show="editMode">
                    <button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        In <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu">
                        <li><a href="javascript:window.open('/InOutCommingNote/PrintNote')">In 1 liên - A5</a></li>
                        <li><a href="javascript:window.open('/InOutCommingNote/PrintNote?loaiPhieuIn=A4')">In 2 liên - A4</a></li>
                    </ul>
                </div>
                <a ng-show="!createMode &amp;&amp; permittedFields.InOutComingNote_Delete" href="/InOutCommingNote/InOutcommingNoteScreen?noteTypeId=2&amp;taskMode=3" class="btn btn-danger ng-hide">Xóa</a>
            </div>
            <div class="text-center ng-hide" ng-show="deleteMode">
                <hr>
                <h4 class="text-danger">Bạn có chắc là muốn xóa phiếu này?</h4>
                <div class="d-flex align-items-center justify-content-center gap-10">
                    <input type="button" value="Quay lại" class="btn btn-default" onclick=" javascript:window.history.go(-1); ">
                    <input type="submit" value="Xác nhận" class="btn btn-danger" ng-click="onDelete(); $event.preventDefault(); $event.stopPropagation();">
                </div>
            </div>
            <div class="d-flex align-items-center justify-content-center gap-10 ng-hide" ng-show="viewMode">
                <a href="/InOutCommingNote/InOutcommingNoteScreen?noteTypeId=2&amp;noteDate=03%2F22%2F2024%2014%3A22%3A59" class="btn btn-primary">Tiếp tục</a>
                <div class="btn-group">
                    <button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        In <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu">
                        <li><a href="javascript:window.open('/InOutCommingNote/PrintNote')">In 1 liên - A5</a></li>
                        <li><a href="javascript:window.open('/InOutCommingNote/PrintNote?loaiPhieuIn=A4')">In 2 liên - A4</a></li>
                    </ul>
                </div>
                <a ng-show="permittedFields.InOutComingNote_Write" href="/InOutCommingNote/InOutcommingNoteScreen?noteTypeId=2&amp;taskMode=2" class="btn btn-default">Sửa</a>
                <a ng-show="permittedFields.InOutComingNote_Delete" href="/InOutCommingNote/InOutcommingNoteScreen?noteTypeId=2&amp;taskMode=3" class="btn btn-danger">Xóa</a>

            </div>
        </div>
    </div>
</div>
