<div>
    <div class="row">
        <div class="col-md-3 baocao-filter">
            <div class="sidebar-bg">
                <div class="mb-3">
                    <label>Thuốc</label>
                    <input type="text" class="form-control"/>
                </div>
                <div class="control-group">
                    <div class="form-check align-items-end">
                        <input type="checkbox" class="form-check-input form-control mb-0" ng-change="onStatusChange()" ng-model="isArchive" />
                        <label class="form-check-label">Dữ liệu đóng băng</label>
                    </div>
                </div>
                <div report-date-rage-filter
                    display-data-table-id="inventoryTableId"
                    display-data-callback="onDisplayReportData"
                    supress-export="true" supress-print="true"
                    call-callback-after-init="true"
                    class="mb-3">
                </div>
                <div class="btn-group-flex flex-wrap">
                    <div ng-show="permittedFields.InventoryNote_Create" class="flex-grow-1">
                        <a class="btn btn-primary w-100" (click)="noteId=0" href="management/inventory/inventory-add-edit">Thêm mới phiếu kiểm kê</a>
                    </div>
                    <div class="flex-grow-1">
                        <a class="btn btn-primary w-100" href="management/inventory/drug-not-inventory">Xem thuốc chưa kiểm kê</a>
                    </div>
                    <div class="flex-grow-1" ng-show="permittedFields.InventoryNote_Create && storeCode == '7892'">
                        <input type="file" ngf-select="uploadNoteFiles($file, $invalidFiles)" style="display: none;" id="chooseNoteFileId"
                               accept="Excel/*.xlsx" ngf-max-size="10MB" value="Tải file" class="btn btn-default" />
                        <span class="control-group d-flex justify-content-between gap-10 btn-group-flex">
                            <input type="button" value="Tải file" class="btn btn-default w-50" ng-click="onSelectFileToImport(); $event.preventDefault(); $event.stopPropagation();" />
                        </span>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-md-9">
            <div class="box-group-white">
                <h2 class="text-center"><b>{{title}}</b></h2>
                <div class="baocao-container">
                    <table class="table table-striped table-bordered table-hover tr-ng-grid">
                        <thead>
                            <tr>
                                <th display-name="#" style="width:6%">#</th>
                                <th field-name="Id" display-name="Số phiếu" enable-sorting="true"  style="width:8%">Id</th>
                                <th field-name="FullName" display-name="Nhân viên" enable-sorting="true" style="width:25%">Nhân viên</th>
                                <th field-name="Created" display-name="Ngày tạo" enable-sorting="true" style="width:20%">Ngày tạo</th>
                                <th field-name="DrugQuantity" display-name="SL mã thuốc" enable-sorting="true" style="width:12%">SL mã thuốc</th>
                                <th field-name="DaCanKho" display-name="Cân kho" enable-sorting="true" style="width:12%">Cân kho</th>
                                <th style="width:14%"></th>
                            </tr>
                        </thead>
                        <tbody id="table-body-id-delivery-note-with-barcode">
                            <tr class="tr-barcode">
                                <td>
                                    <div>
                                        <!-- {{gridOptions.currentPage * model.pageSize + $index + 1}} -->1
                                    </div>
                                </td>
                                <td field-name="Id">
                                    <div>
                                        <!-- {{gridItem.Id}} -->1
                                    </div>
                                </td>
                                <td field-name="FullName">
                                    <div>
                                        <!-- {{gridItem.FullName}} -->Nhân viên a
                                    </div>
                                </td>
                                <td field-name="Created">
                                    <div>
                                        <!-- {{gridItem.CreateTime | date:'dd/MM/yyyy HH:mm:ss'}} --> 1/1/2024 10:00:00
                                    </div>
                                </td>
                                <td field-name="DrugQuantity">
                                    <div style="text-align:right">
                                        <!-- {{gridItem.DrugQuantity}} -->1
                                    </div>
                                </td>
                                <td field-name="DaCanKho">
                                    <div ng-if="gridItem.DaCanKho" style="text-align:center">
                                        <i class="fa-regular fa-check text-success"></i>
                                    </div>
                                    <div ng-if="!gridItem.DaCanKho" style="text-align:center">
                                        <i class="fa-regular fa-xmark text-danger"></i>
                                    </div>
                                </td>
                                <td>
                                    <div class="baocao-actions">
                                        <a (click)="noteId=1" href="management/inventory/inventory-detail" class="btn btn-sm btn-primary"><i class="fa-regular fa-circle-info"></i></a>
                                        <a href="/Inventory/Delete/" class="btn btn-sm btn-danger"><i class="fa-regular fa-trash"></i></a>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                        <tfoot>
                            <tr id="footerId">
                                <td align="center"
                                    class="ng-scope" colspan="7">
                                    <div class="tr-ng-grid-footer form-inline">
                                        <div ng-switch-when="true" class="ng-scope">
                                            <div ng-transclude=""><span class="form-group pull-left page-size ng-scope">
                                                    <select id="ddlPageSize"
                                                        class="form-control ng-pristine ng-untouched ng-valid"
                                                        ng-model="model.pageSize"
                                                        ng-options="item.pageSizeKey as item.pageSizeValue for item in pageSizeList"
                                                        ng-change="changePageSize()">
                                                        <option label="10" value="number:10" selected="selected">10</option>
                                                        <option label="20" value="number:20">20</option>
                                                        <option label="50" value="number:50">50</option>
                                                        <option label="100" value="number:100">100</option>
                                                        <option label="--All--" value="number:9000">--All--</option>
                                                    </select>
                                                    <span class="page-size-label">&nbsp;&nbsp;Dòng / Trang</span>
                                                </span><span class="pull-right form-group" tr-ng-grid-pager=""
                                                    style="height:40px;">
                                                    <ul class="pagination">
                                                        <li class="ng-scope active">
                                                            <a href="" ng-click="navigateToPage(pageIndex)"
                                                                ng-if="pageIndex!==null"
                                                                class="ng-binding ng-scope" title="Trang">1</a>
                                                            </li>
                                                            <li ng-if="pageSelectionActive" class="ng-scope"><a href=""
                                                                    class="ng-binding ng-scope" title="Trang">2</a> </li>
                                                            <li class="disabled" style="white-space: nowrap;"> <span
                                                                    ng-hide="totalItemsCount || !displayTotalItemsCount"
                                                                    class="ng-binding ng-hide">Không có dữ liệu</span> <span
                                                                    ng-show="totalItemsCount &amp;&amp; displayTotalItemsCount"
                                                                    class=""> <span class="ng-binding">Tổng: 2 bản ghi</span>
                                                                </span> </li>
                                                        </ul>
                                                    </span></div>
                                            </div>
                                        </div>
                                    </td>
                                </tr>
                            </tfoot>

                    </table>

                    <div ng-if="model.totalItems <= 0" class="mt-3">
                        <h4 class="text-center text-danger">Không tìm thấy phiếu nào</h4>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
