<div class="row">
    <div class="col-md-3 baocao-filter">
        <div class="sidebar-bg">
            <div report-date-rage-filter
                display-data-table-id="inventoryTableId"
                display-data-callback="onDisplayReportData"
                supress-export="true" supress-print="true"
                call-callback-after-init="true">
            </div>
            <div class="mt-3">
                <a id="btnLuuPhieu" href="management/inventory/add-edit" class="btn btn-primary w-100">Lập phiếu kiểm kê</a>
            </div>
        </div>
    </div>

    <div class="col-md-9">
        <div class="baocao-container box-group-white">
            <h2 class="text-center">{{title}}</h2>
            <table class="table table-striped table-bordered table-hover tr-ng-grid">
                <thead>
                    <tr>
                        <th style="width: 10%" class="header-bg" display-name="STT">STT</th>
                        <th field-name="TenNhomThuoc" style="width: 25%" class="header-bg" enable-sorting="true" display-name="Tên nhóm thuốc">Tên nhóm thuốc</th>
                        <th field-name="MaThuoc" style="width: 15%" class="header-bg" enable-sorting="true" display-name="Mã Thuốc">Mã thuốc</th>
                        <th field-name="TenThuoc" style="width: 30%" class="header-bg" enable-sorting="true" display-name="Tên Thuốc">Tên thuốc</th>
                        <th field-name="DonVi" style="width: 15%" class="header-bg" enable-sorting="true" display-name="Đơn vị tính">Đơn vị tính</th>
                        <th style="width: 5%" class="header-bg"></th>
                    </tr>
                </thead>
                <tbody id="table-body-id-delivery-note-with-barcode">
                    <tr class="tr-barcode">
                        <!--STT-->
                        <td>
                            <div>
                                <!-- {{gridOptions.currentPage * model.pageSize + $index + 1}} -->1
                            </div>
                        </td>
                        <!--Tên nhóm thuốc-->
                        <td field-name="TenNhomThuoc">
                            <div>
                                <!-- {{gridItem.TenNhomThuoc}} -->Nhóm 1
                            </div>
                        </td>
                        <!--Mã Thuốc-->
                        <td field-name="MaThuoc">
                            <div>
                                <!-- {{gridItem.MaThuoc}} -->TH1
                            </div>
                        </td>
                        <!--Ten Thuoc-->
                        <td field-name="TenThuoc">
                            <div>

                                <!-- {{gridItem.TenThuoc}} -->Thuốc 1
                            </div>
                        </td>

                        <!--Don vi tinh-->
                        <td field-name="DonVi">
                            <div>

                                <!-- {{gridItem.TenDonViTinh}} -->Hộp
                            </div>
                        </td>

                        <!--Actions-->
                        <td>
                            <div class="text-center">
                                <a class="delete-drug btn btn-danger" style="cursor: pointer" title="Xóa" ng-click="onDelete(gridItem); $event.preventDefault(); $event.stopPropagation();"><i class="fa-regular fa-trash"></i></a>
                            </div>
                        </td>

                    </tr>
                </tbody>
                <tfoot>
                    <tr id="footerId">
                        <td align="center"
                            class="ng-scope" colspan="6">
                            <div class="tr-ng-grid-footer form-inline">
                                <div ng-switch-when="true" class="ng-scope">
                                    <div ng-transclude=""><span class="form-group pull-left page-size ng-scope">
                                            <select id="ddlPageSize"
                                                class="form-control ng-pristine ng-untouched ng-valid"
                                                ng-model="model.pageSize"
                                                ng-options="item.pageSizeKey as item.pageSizeValue for item in pageSizeList"
                                                ng-change="changePageSize()">
                                                <option label="10" value="number:10" selected="selected">10</option>
                                                <option label="20" value="number:20">20</option>
                                                <option label="50" value="number:50">50</option>
                                                <option label="100" value="number:100">100</option>
                                                <option label="--All--" value="number:9000">--All--</option>
                                            </select>
                                            <span class="page-size-label">&nbsp;&nbsp;Dòng / Trang</span>
                                        </span><span class="pull-right form-group" tr-ng-grid-pager=""
                                            style="height:40px;">
                                            <ul class="pagination">
                                                <li class="ng-scope active">
                                                    <a href="" ng-click="navigateToPage(pageIndex)"
                                                        ng-if="pageIndex!==null"
                                                        class="ng-binding ng-scope" title="Trang">1</a>
                                                    </li>
                                                    <li ng-if="pageSelectionActive" class="ng-scope"><a href=""
                                                            class="ng-binding ng-scope" title="Trang">2</a> </li>
                                                    <li class="disabled" style="white-space: nowrap;"> <span
                                                            ng-hide="totalItemsCount || !displayTotalItemsCount"
                                                            class="ng-binding ng-hide">Không có dữ liệu</span> <span
                                                            ng-show="totalItemsCount &amp;&amp; displayTotalItemsCount"
                                                            class=""> <span class="ng-binding">Tổng: 2 bản ghi</span>
                                                        </span> </li>
                                                </ul>
                                            </span></div>
                                    </div>
                                </div>
                            </td>
                        </tr>
                    </tfoot>
            </table>
            <div ng-if="model.totalItems <= 0">
                <p class="text-danger text-center mt-3">Không tìm thấy thuốc nào</p>
            </div>
        </div>
    </div>

</div>
