<div class="row">
    <div class="col-md-3">
        <div class="sidebar-bg">
            <label>Nhóm thuốc</label>
            <input class="form-control" type="text" id="searchTen" name="searchTen"
                placeholder="Tìm nhóm thuốc theo tên..." />
            <div class="control-group d-flex justify-content-between gap-10 btn-group-flex">
                <button class="btn btn-primary w-50">Xem</button>
                <button class="btn btn-primary w-50" (click)="drugGroupID = 0" data-toggle="modal"
                    data-target="#drug-group-add-edit-dialog">Thêm</button>
            </div>
        </div>
    </div>
    <div class="col-md-9">
        <div class="baocao-container box-group-white">
            <h2 class="mb-3 d-block text-center"><b>{{title}}</b></h2>
            <table class="table table-striped table-bordered table-hover tr-ng-grid">
                <thead>
                    <tr>
                        <th display-name="#" style="width:8%">
                            <div class="tr-ng-column-header tr-ng-cell">
                                <div>
                                    <div class="tr-ng-title"> # </div>
                                </div>
                            </div>
                        </th>
                        <th display-name="Nhóm thuốc" style="width:42%">
                            <div class="tr-ng-column-header tr-ng-cell">
                                <div>
                                    <div class="tr-ng-title"> Nhóm thuốc
                                        <div class="tr-ng-sort" title="Sort">
                                            <div
                                                class="tr-ng-sort-inactive text-muted glyphicon glyphicon-chevron-down">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </th>
                        <th display-name="Ghi chú" style="width:35%">
                            <div class="tr-ng-column-header tr-ng-cell">
                                <div>
                                    <div class="tr-ng-title"> Ghi chú
                                    </div>
                                </div>
                            </div>
                        </th>
                        <th style="width:15%">
                            <div class="tr-ng-column-header tr-ng-cell">
                                <div>
                                    <div class="tr-ng-title">
                                    </div>
                                </div>
                            </div>
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let data of dataTable; index as i;">
                        <td>{{(page - 1) * pageSize + i + 1}}</td>
                        <td>{{ data.tenNhomThuoc }}</td>
                        <td>{{ data.kyHieuNhomThuoc }}</td>
                        <td>
                            <div class="baocao-actions">
                                <button class="btn btn-sm btn-primary" (click)="drugGroupID = 1" data-toggle="modal"
                                    data-target="#drug-group-add-edit-dialog"><i
                                        class="fa-regular fa-pen-to-square"></i></button>
                                <a class="btn btn-sm btn-danger" href="#"><i class="fa-regular fa-trash"></i></a>
                            </div>
                        </td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr id="footerId">
                        <td colspan="100">
                            <div class="tr-ng-grid-footer form-inline">
                                <app-pagination [currentPage]="page" [totalPages]="totalPages"
                                    [totalRecord]="totalRecord" (pageChange)="changePageIndex($event)"
                                    (pageSizeChange)="changePageSize($event)"></app-pagination>
                            </div>
                        </td>
                    </tr>
                </tfoot>
            </table>
            <div *ngIf="totalRecord <= 0">
                <p class="text-danger text-center mt-3">Không tìm thấy nhóm thuốc nào</p>
            </div>
        </div>
    </div>
</div>
<drug-group-add-edit-dialog [drugGroupID]="drugGroupID"></drug-group-add-edit-dialog>
