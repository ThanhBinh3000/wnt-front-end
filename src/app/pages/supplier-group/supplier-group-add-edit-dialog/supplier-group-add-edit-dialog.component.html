<div class="card">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" (click)="closeModal()"><span>&times;</span></button>
            <h4 class="modal-title"><b>{{ supplierGroupID > 0 ? 'Cập nhật nhóm nhà cung cấp' : 'Thêm mới nhóm nhà cung
                    cấp' }}</b></h4>
        </div>
        <div class="modal-body">
            <form [formGroup]="formData">
                <div class="form-group">
                    <div class="row">
                        <label class="col-sm-4 control-label">Tên nhóm nhà cung cấp<span
                                class="text-danger">*</span></label>
                        <div class="col-sm-8">
                            <input formControlName="tenNhomNhaCungCap" class="form-control mb-0 text-left"
                                type="text" />
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="row">
                        <label class="col-sm-4 control-label">Ghi chú</label>
                        <div class="col-sm-8">
                            <input formControlName="ghiChu" class="form-control mb-0 text-left" type="text" />
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <div class="modal-footer">
            <button class="btn btn-default" (click)="closeModal()">Đóng</button>
            <button class="btn btn-primary" (click)="saveEdit()">{{ supplierGroupID > 0 ? 'Cập nhật' : 'Thêm mới'
                }}</button>
        </div>
    </div>
</div>
