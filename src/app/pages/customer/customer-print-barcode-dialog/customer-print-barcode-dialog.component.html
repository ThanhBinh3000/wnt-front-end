<div class="modal fade" id="customer-print-barcode-dialog" tabindex="-1" role="dialog">
    <div class="modal-dialog" style="width: 90%;">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Đóng"><span>&times;</span></button>
                <h4 class="modal-title">In mã vạch khách hàng
                </h4>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-md-3">
                        <div class="sidebar-bg">
                            <div class="mb-3">
                                <label>Chọn thông tin in ra</label>
                                <select class="form-control mb-0 ng-pristine ng-untouched ng-valid" name="mySelect"
                                    id="mySelect"
                                    ng-options="option.title for option in data.PrintOptions track by option.type"
                                    ng-model="data.selectedPrintOption">
                                    <option label="In theo tên" value="1">In theo tên</option>
                                    <option label="In theo sdt" value="2">In theo sdt</option>
                                    <option label="In theo tên và sdt" value="3" selected="selected">In theo tên và sdt
                                    </option>
                                </select>
                            </div>
                            <div>
                                <button class="btn btn-primary"
                                    ng-click="printBarCode(); $event.preventDefault(); $event.stopPropagation();"
                                    ng-disabled="CustomerModel.length < 1">
                                    In
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-9">
                        <div class="ui-select-container ui-select-multiple ui-select-bootstrap dropdown form-control ng-valid ng-dirty ng-touched"
                            id="customerSearchId">
                            <div><span class="ui-select-match"
                                    placeholder="Nhập tên, sdt, địa chỉ hoặc mã vạch Khách hàng"></span><input
                                    type="search" autocomplete="off" autocorrect="off" autocapitalize="off"
                                    spellcheck="false" class="ui-select-search input-xs ng-valid ng-dirty ng-touched"
                                    placeholder="Nhập tên, sdt, địa chỉ hoặc mã vạch Khách hàng"
                                  role="combobox" aria-expanded="false"
                                    aria-label="Select box" 
                                    ondrop="return false;" style="width: 1074px;"></div>
                            <ul class="ui-select-choices ui-select-choices-content ui-select-dropdown dropdown-menu ng-hide"
                                refresh-delay="500" repeat="item in items | filter: $select.search"
                                style="display: block; opacity: 0;">
                                <li class="ui-select-choices-group" id="ui-select-choices-15">
                                    <div class="divider ng-hide" ng-show="$select.isGrouped &amp;&amp; $index > 0">
                                    </div>
                                    <div ng-show="$select.isGrouped"
                                        class="ui-select-choices-group-label dropdown-header ng-binding ng-hide"
                                        ng-bind="$group.name"></div>
                                </li>
                            </ul>
                            <div class="ui-select-no-choice"></div>
                        </div>
                        <table class="table table-striped table-bordered table-hover tr-ng-grid">
                            <thead>
                                <tr>
                                    <th display-name="#" style="width:6%">
                                        <div class="tr-ng-column-header tr-ng-cell">
                                            <div>
                                                <div class="tr-ng-title"> # </div>
                                            </div>
                                        </div>
                                    </th>
                                    <th display-name="Khách hàng" style="width:25%">
                                        <div class="tr-ng-column-header tr-ng-cell">
                                            <div>
                                                <div class="tr-ng-title"> Khách hàng
                                                    <div class="tr-ng-sort" title="Sort">
                                                        <div
                                                            class="tr-ng-sort-inactive text-muted glyphicon glyphicon-chevron-down">
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </th>
                                    <th display-name="Địa chỉ" style="width:10%">
                                        <div class="tr-ng-column-header tr-ng-cell">
                                            <div>
                                                <div class="tr-ng-title"> Địa chỉ
                                                </div>
                                            </div>
                                        </div>
                                    </th>
                                    <th display-name="Số ĐT" style="width:10%">
                                        <div class="tr-ng-column-header tr-ng-cell">
                                            <div>
                                                <div class="tr-ng-title"> Số ĐT
                                                </div>
                                            </div>
                                        </div>
                                    </th>
                                    <th display-name="Mã vạch" style="width:10%">
                                        <div class="tr-ng-column-header tr-ng-cell">
                                            <div>
                                                <div class="tr-ng-title"> Mã vạch
                                                </div>
                                            </div>
                                        </div>
                                    </th>
                                    <th display-name="SL tem" style="width:15%">
                                        <div class="tr-ng-column-header tr-ng-cell">
                                            <div>
                                                <div class="tr-ng-title"> SL tem
                                                </div>
                                            </div>
                                        </div>
                                    </th>
                                    <th style="width:5%">
                                        <div class="tr-ng-column-header tr-ng-cell">
                                            <div>
                                                <div class="tr-ng-title">
                                                </div>
                                            </div>
                                        </div>
                                    </th>
                                </tr>
                            </thead>

                            <tbody>
                                <tr>
                                    <td>
                                        <div>1</div>
                                    </td>
                                    <td>
                                        <div>Khách hàng A</div>
                                    </td>
                                    <td>
                                        <div>ĐC</div>
                                    </td>
                                    <td>
                                        <div>4340343043034</div>
                                    </td>
                                    <td>
                                        <div>4340343043034</div>
                                    </td>
                                    <td>
                                        <div>
                                            <input type="number" min="1" step="1" value="1"
                                                oninput="validity.valid||(value='');"
                                                class="form-control mb-0 txt-soluongtem ng-pristine ng-untouched ng-valid ng-valid-min"
                                                ng-keypress="moveToNextCustomer($event)"
                                                ng-model="gridItem.StampQuantity">
                                        </div>
                                    </td>
                                    <td>
                                        <div class="baocao-actions">
                                            <a class="btn btn-sm btn-danger" href="#"><i
                                                    class="fa-regular fa-trash"></i></a>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                            <tfoot>
                                <tr id="footerId">
                                    <td align="center" is-customized="true" colspan="7">
                                        <div class="tr-ng-grid-footer form-inline">
                                            <div>
                                                <div>
                                                    <span class="pull-right form-group" style="height:40px">
                                                        <ul class="pagination">
                                                            <li class="disabled" style="white-space: nowrap;">
                                                                <span class="ng-hide">Không có dữ liệu</span>
                                                                <span> Tổng: 1 bản ghi </span>
                                                            </li>
                                                        </ul>
                                                    </span>
                                                </div>
                                            </div>
                                        </div>
                                    </td>
                                </tr>
                            </tfoot>
                        </table>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Đóng</button>
            </div>
        </div>
    </div>
</div>
